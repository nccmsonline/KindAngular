
  
<div class="preloader" style="display: none;">
  <div class="lds-ripple">
      <div class="lds-pos"></div>
      <div class="lds-pos"></div>
  </div>
</div>

<div id="main-wrapper" data-theme="light" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
  data-sidebar-position="fixed" data-header-position="fixed" data-boxed-layout="full">
  <app-header></app-header>
  <app-sidebar></app-sidebar>
  
  <div class="page-wrapper" >
      <div class="container-fluid" style="background:#dcdcdc;">
  <div class="row">
    <div class="col-12">
            <div class="example-loading-shade" *ngIf="isLoadingResults">
                    <mat-spinner  [diameter]="40" *ngIf="isLoadingResults"></mat-spinner>
               </div>
            <div class="card" style="border-top: 2px solid #0e43af;box-shadow:0 1px 3px rgba(0,0,0,.3);">
        <div class="card-body border-bottom py-2">
            <div class="d-md-flex align-items-center justify-content-between">
                <div class="d-flex">
                    <h4 class="card-title m-0">Dies List</h4>
                </div>
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-sm rounded btn-info waves-effect waves-light" [routerLink]="['/add-new-die/0/new']"><i class="ti-plus"></i>&nbsp;New Die</button>
                 </div>
                <div class="form-group mr-2 mb-2 ml-auto bd-highlight">
                    <input type="text" class="form-control form-control-sm" (keyup)="applyFilter($event.target.value)"  placeholder="{{'search'|translate}}">
                </div>
            </div>
        </div>
        <div class="d-flex- row">
           <div class="col-lg-12 tab-content m-t-10" id="pills-tabContent">
            <div class="card-body indent-entry px-0 py-2" >
             
  
             
          <div class="col-12">
                <div class="d-flex justify-content-between align-items-stretch w-100 boxed-layout">
                  <div class="w-100">
                  
                    <div class="card example-container " style="box-shadow:0 1px 3px rgba(0,0,0,.3);">
                        <table mat-table [dataSource]="fieldArray" matSort class="mat-elevation-z8 table-striped" #table>
                            <ng-container matColumnDef="DIENAME">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell"> Die Name </th>
                                <td mat-cell *matCellDef="let element"> 
                                     {{element.DIENAME}}  </td>
                            </ng-container>
                        
                            <ng-container matColumnDef="DIETYPEDESC">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell">Die Type </th>
                                    <td mat-cell *matCellDef="let element"> 
                                        {{element.DIETYPEDESC}}  </td>
                            </ng-container>
                        
                            <ng-container matColumnDef="NAME">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell">Die used for Party </th>
                                    <td mat-cell *matCellDef="let element">   {{element.NAME}} </td>
                            </ng-container>
                        
                            <ng-container matColumnDef="MFGDATE">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell"> Item Name </th>
                                    <td mat-cell *matCellDef="let element">   {{element.MFGDATE| date:"MM/dd/yyyy"}} </td>
                            </ng-container>
                        
                            <ng-container matColumnDef="PLANNEDSTROKES">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell">Strokes Planned </th>
                                    <td mat-cell *matCellDef="let element">   {{element.PLANNEDSTROKES}} </td>
                            </ng-container>
                        
                            <ng-container matColumnDef="STROKESMADE">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell">Strokes Made </th>
                                    <td mat-cell *matCellDef="let element; let i = index">   {{element.STROKESMADE}} </td>
                            </ng-container>
                            <ng-container matColumnDef="AVAILABLESTROKES">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell">Available Strokes</th>
                              <td mat-cell *matCellDef="let element; let i = index">   {{element.AVAILABLESTROKES}} </td>
                            </ng-container>
                      
                            <tr mat-header-row *matHeaderRowDef="displayedColumns ; sticky: true " class="bg-light" style="height:auto;"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="height:auto;" (dblclick)="showExsitingDie(row.DIEID)"></tr>
                             
                        
                        
                        </table>
                        <mat-paginator [length]="100"
                        [pageSize]="15"
                        [pageSizeOptions]="[5, 10, 15, 25, 100]">
                        </mat-paginator>
                    </div>
                </div>
              </div>
            </div>


              </div>
              </div>
            </div>

          </div>
        </div>
    </div>
    <app-footer></app-footer>
    </div>
</div>
</div>
