

  <div class="form-group mr-2 ml-auto bd-highlight">
    <span class="d-flex">
            <a [routerLink]="['/hr-reports']" class="btn btn-sm rounded btn-warning mr-3" title="Back to Orders"><i
                class="mdi mdi-keyboard-backspace"></i></a>
                &nbsp;&nbsp;
        <button class="btn btn-primary btn-sm rounded waves-effect waves-light customButton" (click)="pdf.saveAs('PassedOTList.pdf')"><i class="ti-download"></i>&nbsp;Download PDF</button>
   </span>
  </div>
  <div>
  <kendo-pdf-export #pdf paperSize="A4" [scale]="0.55" [margin]="{top: 20, bottom: 50, right: 10, left: 20}" [repeatHeaders]="repeatHeaders">
    <div class="example-loading-shade" *ngIf="isLoadingResults">
      <mat-spinner  [diameter]="40" *ngIf="isLoadingResults"></mat-spinner>
   </div>
      <div class="card" style="border-top: 2px solid #0e43af;box-shadow:0 1px 3px rgba(0,0,0,.3);" align="center">
     <div class="table-responsive"   style="width: 1000px">
     <table class="custom-invoice-table" id="contentToConvert" > 
         <thead>
                <tr><td  align="text-center"  colspan="6"><h5> {{CompanyName}}</h5></td></tr>
                <tr><td align="text-center" colspan="6"><b> {{Address}}</b></td></tr>
                <tr><td align="text-center" colspan="6"><b> {{mydata}}</b></td></tr>
                <tr><td colspan="7"><h5>&nbsp;&nbsp; </h5></td></tr>
                <tr class="bg-sky border-lb">
                <th scope="col" style="width: 20px;">Sr</th>
                <th scope="col" style="width: 80px;">Emp No</th>
                <th scope="col" style="width: 190px;">Name </th>
                <th scope="col" style="width: 190px;">O.T. Requested By</th>
                <th scope="col" style="width: 100px;text-align : right">O.T. Hours</th>
                <th scope="col" style="width: 120px;text-align : right">Passed <br>
                                                                        O.T. Hours</th>
                <th scope="col" style="width: 300px;padding-left:10px;">Reason of O.T.</th>
           
             

            </tr>
      
       
          </thead>
          <tbody class="font-sm">
           
          <tr *ngFor="let x of  itemDisplay">
               
                <td colspan="7">
                  <table class="custom-invoice-table" id="contentToConvert" > 
                      <tbody class="font-sm">
                        <tr>
                          <td colspan="7" class="border-lb">
                              <b>{{x.DEPTNAME}}</b>   
                          </td>
                        </tr>
                        <tr *ngFor="let y of  x.detail">
                            <td scope="col"  style="width: 20px;">{{y.SRNO}}</td>
                            <td scope="col"  style="width: 80px;">{{y.EMPNO}}</td>
                            <td scope="col"  style="width: 190px;">{{y.NAME}}</td>
                            <td scope="col"  style="width: 190px;">{{y.HEADNAME}}</td>
                            <td  scope="col" style="width: 100px;text-align : right">{{y.OTHRS| number:'1.2-2'}}</td>
                            <td  scope="col" style="width: 120px;text-align : right">{{y.PASSEDOTHRS| number:'1.2-2'}}</td>
                            <td scope="col"  style="width: 300px;padding-left:10px;">{{y.REMARKS}}</td>

                        </tr>
                        
                      </tbody>
                  </table>
                </td> 
                
           </tr>
           
          </tbody>
      </table>
    </div>
    </div>
    </kendo-pdf-export>
    </div>
