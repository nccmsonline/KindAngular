
    <div class="row">
        <div class="col-12">
            <div class="card" style="border-top: 2px solid #0e43af;box-shadow:0 1px 3px rgba(0,0,0,.3);">
                <div class="card-body border-bottom py-2 mb-2">
                    <div class="d-md-flex align-items-center">
                        <div>
                            <h4 class="card-title m-0">{{ 'purchaseorder' |  translate }}</h4>
                        </div>
                    </div>
                </div>


  <div class="card-body py-0">
                    <div class="d-md-flex align-items-center">
    <div class="form-row mx-0">
      <div class="form-group mr-2 mb-2">
        <input type="text" class="form-control form-control-sm" placeholder="{{'search'| translate}}">
      </div>
      <div class="form-group mr-2 mb-2">
            <button type="submit" class="btn btn-sm rounded btn-info waves-effect waves-light" [routerLink]="['/addNew-purchaseOrder']">{{'neworder' | translate }}</button>
      </div>
                    </div>
                </div>
  
            </div>
        </div>
    </div>

      <div class="col-12">
        <!-- column -->
        <div class="d-flex justify-content-between align-items-stretch w-100 boxed-layout">
          <div class="w-100">

                <!-- <div class="example-loading-shade"
                *ngIf="isLoadingResults ">
             <mat-spinner  [diameter]="40" *ngIf="isLoadingResults"></mat-spinner>
           
             </div> -->

            <div class="card" style="box-shadow:0 1px 3px rgba(0,0,0,.3);">
                
                <table mat-table [dataSource]="fieldArray" matSort class="mat-elevation-z8 table-striped" #table>
                    
                    <ng-container matColumnDef="po_no">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark"> P.O. No. </th>
                        <td mat-cell *matCellDef="let element"> {{element.po_no}} </td>
                    </ng-container>

                    <ng-container matColumnDef="po_date">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark"> P.O. Date </th>
                            <td mat-cell *matCellDef="let element"> {{element.po_date}} </td>
                        </ng-container>

                        <ng-container matColumnDef="Prepared_By">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark"> Prepared By </th>
                            <td mat-cell *matCellDef="let element"> {{element.Prepared_By}} </td>
                        </ng-container>
                    
                    <ng-container matColumnDef="supplier">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark"> Supplier </th>
                        <td mat-cell *matCellDef="let element"> {{element.supplier}} {{element.address}} {{element.state}} </td>
                    </ng-container>
                    
                    <ng-container matColumnDef="po_amt">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark"> P.O. Amt. </th>
                        <td mat-cell *matCellDef="let element"> {{element.po_amt}} </td>
                    </ng-container>
                 
                    <ng-container matColumnDef="your_ref">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark"> Supplier Ref. No. </th>
                        <td mat-cell *matCellDef="let element"> {{element.your_ref}} </td>
                    </ng-container>
    
                    <!-- <ng-container matColumnDef="cost_center">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark"> Cost Center </th>
                        <td mat-cell *matCellDef="let element"> {{element.cost_center}} </td>
                    </ng-container> -->
                    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="bg-light" style="height:auto;"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="height:auto;" ></tr>
                </table>
    
                <!-- <mat-paginator class="mat-paginator-sticky"
                [length]="resultsLength" [pageSize]="20" >
                </mat-paginator> -->
                <mat-paginator [length]="100"
                        [pageSize]="10"
                        [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator>
                

            </div>
        </div>
      </div>
    </div>
</div>
