<form >
  <div class="modal-header primary-bg py-2">
    <button class="close text-white" mat-dialog-close>
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
      <div class="modal-body" style="height:500px;overflow-y:scroll;padding:0;max-width:950px;">
        <div class="table-scroll mx-1">
          <div class="card-body border-top supplier-master px-0 py-2" style="background: #ffffcf;min-height:470px;">
            <h6 class="p-2 mb-0" style="background-color:#666;color:#fff;">List of Issued Payments</h6>
            
           
            <table class="table table-striped custom-table tr th">
              <thead>
                <tr>
                  <th style="width: 500px;">Party</th>
                  <th style="text-align:right;width: 100px;">Mode of Payment</th>
                  <th style="text-align:right;width: 100px;">Amount</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let staff of chartDetail">
                  <td *ngIf="staff.BGCOLOR=='BLUE'" ><h6 style="width:130px;color: blue"> <b>{{staff.PARTYNAME}}</b></h6></td>
                  <td *ngIf="staff.BGCOLOR=='RED'" ><h6 style="width:130px;color: red"> <b>{{staff.PARTYNAME}}</b></h6></td>
                  <td *ngIf="staff.BGCOLOR!='BLUE'" ><em style="width:130px;"> {{staff.PARTYNAME}}</em></td>
                  <td class="text-right"><em>{{staff.PAYMENTMODE}}</em></td>
                  <td class="text-right"><em>{{staff.TRANAMT}}</em></td>
                  
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    
    </form>
