<div id="main-wrapper" data-theme="light" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed" data-boxed-layout="full">

<div class="page-wrapper" >
    <div class="container-fluid" style="background:#dcdcdc;">
		<div class="row ">
				<div class="col-md-12">
					<div class="card mb-2" style="border-top: 2px solid #0e43af;box-shadow:0 1px 3px rgba(0,0,0,.3);">
						<div class="card-body py-2">
							<div class="d-md-flex align-items-center">
								<div class="form-row mx-0 d-flex bd-highlight w-100">
									<h4 class="card-title m-0">{{ 'documentbank' |  translate }}</h4>   
									<div class="form-group mx-4">
										<button class="btn btn-sm rounded btn-info waves-effect waves-light " [routerLink]="['/add-letter-bank/0/new']"><i class="ti-plus"></i>&nbsp;{{'addnew'| translate}}</button>
									</div>
									<div>
										<span class="d-flex">
										<input type="text" class="form-control form-control-sm search-box"  [(ngModel)]="name"
										[ngModelOptions]="{standalone: true}" placeholder="{{'search'|translate}}" (keyup.enter)="applyFilter(name)">
										<button class="close-icon" (click)="reset(name)" ></button>
										<button type="submit" class="btn btn-sm rounded btn-info waves-effect waves-light ml-1" style="overflow: visible;" (click)="applyFilter(name)">{{'search'|translate}}</button></span>
									</div>

											placeholder="{{'selectdepartment' | translate}}" (selectionChanges)="departmentChange($event)">
										</ngx-select>

									<div class="form-group ml-4 col-md-2 mb-2">
										<label for="inputEmail4">{{'subject'| translate}}</label>
										<ngx-select class="ngx-custom-select-dropdown"

											placeholder="{{'selectsubject' | translate}}" (selectionChanges)="subjectChange($event)">
										</ngx-select>
									</div> -->
								</div>
							</div>
							<div class="card-body border-top supplier-master px-0 pt-2 pb-0">
								<div class="row- ">
									<div class="form-row mx-0">
										<div class="form-group col-md-3 d-flex">
											<label for="inputEmail4" class="col-md-5">{{'department'| translate}}</label>
											<div class="col-md-7">
												<ngx-select class="ngx-custom-select-dropdown"
													name="deptid" [allowClear]="true"
													[items]="departmentDataget" optionValueField="ID" optionTextField="DEPTNAME"
													placeholder="{{'selectdepartment' | translate}}" (selectionChanges)="departmentChange($event)">
												</ngx-select>
											</div>
										</div>
										<div class="form-group col-md-3 d-flex">
											<label for="inputEmail4" class="col-md-4">{{'subject'| translate}}</label>
											<div class="col-md-8">
												<ngx-select class="ngx-custom-select-dropdown"
													name="subjectid" [allowClear]="true"
													[items]="subjectDataget" optionValueField="ID" optionTextField="SUBJECT"
													placeholder="{{'selectsubject' | translate}}" (selectionChanges)="subjectChange($event)">
												</ngx-select>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			<!-- ============================================================== -->
			<!-- Sales chart -->
			<!-- ============================================================== -->
			
			<!-- ============================================================== -->
			<!-- Ravenue - page-view-bounce rate -->
			<!-- ============================================================== -->
			<div class="col-md-12">
				<div class="d-flex justify-content-between align-items-stretch w-100 boxed-layout">
				<div class="w-100">
							<div class="example-loading-shade"
							*ngIf="isLoadingResults ">
					<mat-spinner  [diameter]="40" *ngIf="isLoadingResults"></mat-spinner>
				
					
					</div>
					<div class="example-container table-responsive" style="box-shadow:0 1px 3px rgba(0,0,0,.3);">
						<table mat-table [dataSource]="ItemArray" matSort class="mat-elevation-z8 table table-sm table-striped w-100 mb-0 mat-table" #table>
								<!-- Category Column -->
								<ng-container matColumnDef="category">
										<th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell" style="width:14%"> <a style="color: #0e43af !important">{{ 'documentcategory' |  translate }}</a> </th>
										<td mat-cell *matCellDef="let element">{{element.CATEGORY}}</td>
								</ng-container>
								
								<!-- Dept. Name Column -->
								<ng-container matColumnDef="deptname">
										<th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell" style="width:12%"><a style="color: #0e43af !important">{{ 'department' |  translate }}</a> </th>
										<td mat-cell *matCellDef="let element">{{ element.DEPTNAME }} </td>
								</ng-container>

								<!-- Subject Column -->
								<ng-container matColumnDef="subject">
									<th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell" style="width:14%"> <a style="color: #0e43af !important">{{ 'subject' |  translate }}</a></th>
									<td mat-cell *matCellDef="let element"> {{element.SUBJECT}} </td>
								</ng-container>

								<!-- Title Column -->
								<ng-container matColumnDef="title">
									<th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell" style="width:14%"> <a style="color: #0e43af !important">{{ 'title' |  translate }}</a></th>
									<td mat-cell *matCellDef="let element"> {{element.TITLE}} </td>
								</ng-container>
								
								<tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true " class="bg-light" style="height:auto;"></tr>
								<tr mat-row *matRowDef="let row; columns: displayedColumns;" style="height:auto;" (dblclick)="editDocument(row)"></tr>
						</table>

						<mat-paginator class="mat-paginator-sticky sticky-cell"
							[length]="resultsLength"
							[pageSizeOptions]="[ 20,50,100]"
							[pageSize]="20" showFirstLastButtons>
						</mat-paginator>
					</div>
				</div>
			</div>
			</div>
		</div>

	
		<app-footer></app-footer>
    </div>
</div>
</div>
