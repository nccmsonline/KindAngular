
<div class="preloader" style="display: none;">
  <div class="lds-ripple">
      <div class="lds-pos"></div>
      <div class="lds-pos"></div>
  </div>
</div>

<div id="main-wrapper" data-theme="light" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
  data-sidebar-position="fixed" data-header-position="fixed" data-boxed-layout="full">
<app-header></app-header>
<app-sidebar></app-sidebar>

<div class="page-wrapper" >
    <div class="container-fluid" style="background:#dcdcdc;">
<form [formGroup]="DayBooKReport" novalidate>
<div class="w-100 clearfix pb-2 pr-2">
    <div class="form-inline ">              
         
        <div class="col-sm-3">
           <h5>HR Report</h5> 
        </div>
       
        <div class="col-sm-2">
          <mat-form-field class="col-sm-12">
              <input matInput  
                [matDatepicker]="matDatepicker" placeholder="From date" 
                [formControl]="dateFormControl"  (dateChange)="lastDate()" >
              <mat-datepicker-toggle matSuffix [for]="matDatepicker"></mat-datepicker-toggle>
              <mat-datepicker #matDatepicker></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="col-sm-2">
            <mat-form-field class="col-sm-12">
              <input matInput 
                [matDatepicker]="matToDatepicker" placeholder="To date" 
                [formControl]="dateToControl" >
              <mat-datepicker-toggle matSuffix [for]="matToDatepicker"></mat-datepicker-toggle>
              <mat-datepicker #matToDatepicker></mat-datepicker>
            </mat-form-field>
          </div>
    

</div>

</div>


<div class="row">
  <div class="col-12">
    <div class="card" >
      <div class="custom-invoice" >
          <table class="custom-invoice-table" width="100%" cellspacing="0" cellpadding="0" border="2" style="min-height: 400px;" >
            <tbody>
              <tr valign="top">
                <td >
                  <br>
                  <ul>
                    <li (dblclick)="passedOTList()">
                       <a style="color: #0e43af !important; cursor: pointer !important;">
                            Passed OT List
                       </a>
                    </li>
                    <li (dblclick)="passedOTsummary()">
                        <a style="color: #0e43af !important; cursor: pointer !important;">
                            Department wise OT Summary 
                        </a>
                     </li>
                     <li (dblclick)="workingHrsSummary()">
                      <a style="color: #0e43af !important; cursor: pointer !important;">
                          Department wise Working Hours Summary 
                      </a>
                     </li>
                     <li (dblclick)="specialRewards()">
                      <a style="color: #0e43af !important; cursor: pointer !important;">
                          Food expenses List 
                      </a>
                     </li> 
                     <!-- <li (dblclick)="EmployeeAbsentList()">
                      <a style="color: #0e43af !important; cursor: pointer !important;">
                          Employee wise absent List 
                      </a>
                     </li>  -->
                     <li (dblclick)="PackageEmployeeOTList()">
                      <a style="color: #0e43af !important; cursor: pointer !important;">
                          Package Employee O.T. List
                      </a>
                     </li> 
                     <li (dblclick)="employeeGatePassList()">
                      <a style="color: #0e43af !important; cursor: pointer !important;">
                          Employee Gate-Pass List
                      </a>
                     </li> 
                     <!-- <li (dblclick)="employeeLeavList()">
                        <a style="color: #0e43af !important; cursor: pointer !important;">
                            Employee Leave List
                        </a>
                       </li>  -->
                       <!-- <li (dblclick)="rejectedLeaves()">
                        <a style="color: #0e43af !important; cursor: pointer !important;">
                            Rejected Leave List by HR
                        </a>
                       </li>  -->
                       <li (dblclick)="employeeTourList()">
                          <a style="color: #0e43af !important; cursor: pointer !important;">
                              Employee Tour List
                          </a>
                       </li>   
                       <!-- <li (dblclick)="OTWithGateList()">
                        <a style="color: #0e43af !important; cursor: pointer !important;">
                           OT With Gate Pass List
                        </a>
                       </li>  -->
                       <li (dblclick)="showSalarySlip()" class="d-flex">
                        <a style="color: #0e43af !important; cursor: pointer !important; padding-top: 15px;">
                           Salary Slip 
                         </a>
                           <div class="col-md-1"  style="min-width: 130px;"> 
                           <mat-form-field  style="width: 100%;">
                            <input matInput  
                              [matDatepicker]="matDatepicker2" placeholder="Salary date" 
                              [formControl]="ret_period"   >
                            <mat-datepicker-toggle matSuffix [for]="matDatepicker2"></mat-datepicker-toggle>
                            <mat-datepicker #matDatepicker2></mat-datepicker>
                          </mat-form-field>
                         </div>
                           <div class="form-group col-md-1" style=" padding-top: 10px;">
                            <input type="text" class="form-control form-control-sl col-sm-12"  [(ngModel)]="empno" [ngModelOptions]="{standalone: true}"   placeholder="Emp No">
                          </div>
                       
                       </li> 
                  </ul>
                </td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
  </div>
</div>
</form>

<app-footer></app-footer>
    </div>
</div>
</div>
