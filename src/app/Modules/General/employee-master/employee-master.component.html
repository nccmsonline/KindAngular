        <input type="text" class="form-control form-control-sm"  placeholder="Search" (keyup)="applyFilter($event.target.value)">
      </div>
      <div class="form-group mr-2 mb-2">
            <button type="submit" class="btn btn-sm rounded btn-info waves-effect waves-light"  (click)="openDialog()">Add New Employee</button>

                <table mat-table [dataSource]="fieldArray" matSort class="mat-elevation-z8 table-striped" #table>
                    <!-- Account Head Column -->
                   
                    
                    <!-- Under Group Column -->
                    <ng-container matColumnDef="customer_name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark">Employee Name</th>
                        <td mat-cell *matCellDef="let element"> {{element.customer_name}} </td>
                    </ng-container>
                    
                    <!-- Position Column -->
                    <ng-container matColumnDef="customer_address">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark">Address</th>
                        <td mat-cell *matCellDef="let element"> {{element.customer_address}} </td>
                    </ng-container>
                    <ng-container matColumnDef="customer_gstIN">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark">GSTIN </th>
                        <td mat-cell *matCellDef="let element"> {{element.customer_gstIN}} </td>
                    </ng-container>
                   
                   
                    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="bg-light" style="height:auto;"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="height:auto;" (click)="editContact(row)"></tr>
                </table>
    
                <mat-paginator [length]="100"
                            [pageSize]="10"
                            [pageSizeOptions]="[2,5, 10, 25]">
                </mat-paginator>
