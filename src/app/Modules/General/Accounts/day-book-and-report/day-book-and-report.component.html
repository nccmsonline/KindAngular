
<div class="preloader" style="display: none;">
  <div class="lds-ripple">
      <div class="lds-pos"></div>
      <div class="lds-pos"></div>
  </div>
</div>

<div id="main-wrapper" data-theme="light" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
  data-sidebar-position="fixed" data-header-position="fixed" data-boxed-layout="full">
<app-header></app-header>
<app-sidebar></app-sidebar>

<div class="page-wrapper" >
    <div class="container-fluid" style="background:#dcdcdc;">
<form [formGroup]="DayBooKReport" novalidate>
<div class="w-100 clearfix pb-2 pr-2">
    <div class="form-inline ">              
         
        <div class="col-sm-3">
           <h5>Day book and Reports</h5> 
        </div>
       
        <div class="col-sm-2">
          <mat-form-field class="col-sm-12">
              <input matInput  
                [matDatepicker]="matDatepicker" placeholder="From date" 
                [formControl]="dateFormControl" >
              <mat-datepicker-toggle matSuffix [for]="matDatepicker"></mat-datepicker-toggle>
              <mat-datepicker #matDatepicker></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="col-sm-2">
            <mat-form-field class="col-sm-12">
              <input matInput 
                [matDatepicker]="matToDatepicker" placeholder="To date" 
                [formControl]="dateToControl" >
              <mat-datepicker-toggle matSuffix [for]="matToDatepicker"></mat-datepicker-toggle>
              <mat-datepicker #matToDatepicker></mat-datepicker>
            </mat-form-field>
          </div>
    

</div>

</div>


<div class="row">
  <div class="col-12">
    <div class="card" >
      <div class="custom-invoice" >
          <table class="custom-invoice-table" width="100%" cellspacing="0" cellpadding="0" border="2" style="min-height: 400px;" >
            <tbody>
              <tr valign="top">
                <td >
                  <br>
                  <ul>
                    <li (dblclick)="postDatedChequeLedger()">
                       <a style="color: #0e43af !important; cursor: pointer !important;">
                            Post dated cheques Ledger
                       </a>
                    </li>
                    <li (dblclick)="postDatedChequeBudgetWise()">
                      <a style="color: #0e43af !important; cursor: pointer !important;">
                           Post dated cheques Budget wise
                      </a>
                   </li>
                    
                  </ul>

                </td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
  </div>
</div>
</form>

<app-footer></app-footer>
    </div>
</div>
</div>
