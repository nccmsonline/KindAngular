
<div class="preloader" style="display: none;">
  <div class="lds-ripple">
      <div class="lds-pos"></div>
      <div class="lds-pos"></div>
  </div>
</div>

<div id="main-wrapper" data-theme="light" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
  data-sidebar-position="fixed" data-header-position="fixed" data-boxed-layout="full">
<app-header></app-header>
<app-sidebar></app-sidebar>

<div class="page-wrapper" >
    <div class="container-fluid" style="background:#dcdcdc;">
<div class="row">
  <div class="col-12">
      <div class="example-loading-shade" *ngIf="isLoadingResults">
          <mat-spinner  [diameter]="40" *ngIf="isLoadingResults"></mat-spinner>
     </div>
  <div class="card" style="border-top: 2px solid #0e43af;box-shadow:0 1px 3px rgba(0,0,0,.3);">
        <div class="card-body py-2 mb-2">
           <div class="d-md-flex align-items-center">
               <div class="form-row mx-0 d-flex bd-highlight w-100">
                    <h4 class="card-title m-0">Payment Scheduling</h4>
                    <div class="form-group mx-4 mb-2">
                            <button type="submit" class="btn btn-sm rounded btn-info waves-effect waves-light"  (click)="ConfimPayments()">Confirm</button>
                            
                        </div>
                      
                    <div class="form-group mr-2 mb-2 ml-auto bd-highlight">
                        <input type="text" class="form-control form-control-sm" (keyup)="applyFilter($event.target.value)"  placeholder="{{'search'|translate}}">
                    </div>
               </div>
           </div>
       </div>
   </div>


</div>
<div class="col-12">
    <!-- column -->
    <div class="d-flex justify-content-between align-items-stretch w-100 boxed-layout">
      <div class="w-100">
        <div class="card" style="box-shadow:0 1px 3px rgba(0,0,0,.3);">
          <table mat-table [dataSource]="fieldArray" matSort class="mat-elevation-z8 table-striped w-100" #table>
                <ng-container matColumnDef="REQNO">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell" width="7%">Req No. </th>
                        <td mat-cell *matCellDef="let element"> <mat-checkbox (change)="onChange($event, element)"  ></mat-checkbox>  
                             {{element.REQNO}}  </td>
                </ng-container>
                
                <ng-container matColumnDef="REQDATE">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell"  width="8%">Dated</th>
                    <td mat-cell *matCellDef="let element"> {{element.REQDATE | date:"dd-MMM-yyyy"}} </td>
                </ng-container>
                <ng-container matColumnDef="NAME">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell" > Party Name </th>
                    <td mat-cell *matCellDef="let element" (click)="openDialog(element)"> {{element.NAME}} </td>
                </ng-container>
                <ng-container matColumnDef="PASSEDAMT">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell"> Passed Amt </th>
                    <td mat-cell *matCellDef="let element"> {{element.PASSEDAMT}} </td>
                </ng-container>
                <ng-container matColumnDef="BALANCEAMT">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell"> Balance Amt </th>
                    <td mat-cell *matCellDef="let element"> {{element.BALANCEAMT}} </td>
                </ng-container>
                
                <ng-container matColumnDef="MANAGEMENTNOTES">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell"> Managment Note </th>
                  <td mat-cell *matCellDef="let element"> {{element.MANAGEMENTNOTES}} </td>
                </ng-container>


                <ng-container matColumnDef="PAYMENTMODE">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell"> Payment Mode</th>
                  <td mat-cell *matCellDef="let element">
                             <mat-radio-group class="example-radio-group" [(ngModel)]="element.PAYMENTMODE" (ngModelChange)="openMultiplrPayment(element)">
                                <mat-radio-button class="example-radio-button" *ngFor="let paymentMode of paymentMode" [value]="paymentMode.id">
                                {{paymentMode.description}} 
                                </mat-radio-button>
                              </mat-radio-group>

                  </td>
                </ng-container> 

                <ng-container matColumnDef="ISSUEDAMT">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell" width="8%">Payment </th>
                  <td mat-cell *matCellDef="let element; let i = index">   <input type="text"
                      name="ISSUEDAMT"   class="form-control  w-100 text-right" [(ngModel)]="element.ISSUEDAMT" [value]="element.ISSUEDAMT" (change)="onDataChange(element)"> </td>
                </ng-container>
                <!-- <ng-container matColumnDef="PAYMENTDATE">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell"  width="12%" >Payment Date </th>
                  <td mat-cell *matCellDef="let element; let i = index">  
                    
                   <input type="text" name="PAYMENTDATE"   class="form-control text-right" [(ngModel)]="element.PAYMENTDATE" (click)="openCalendarDialog(element)" [value]="element.PAYMENTDATE" > 
                 
               
                  </td>
                </ng-container> -->

                <tr mat-header-row *matHeaderRowDef="displayedColumns ; sticky: true " class="bg-light" style="height:auto;"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="height:auto;"></tr>
            </table>
            <mat-paginator [length]="100"
            [pageSize]="10"
            [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator>
     
  </div>
</div>
</div>
</div>

<app-footer></app-footer>
</div>
</div>
</div>
