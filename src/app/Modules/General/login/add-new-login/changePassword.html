<form >
    <div class="modal-header primary-bg py-2">
        <button class="close text-white" mat-dialog-close>
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="scroll-spy px-3 pb-3" style="height:170px; width: 500px">
          <div class="card-body border-top item-master px-0 py-2">
          <div class="form-inline">
              <!-- <div class="form-group row col-12 mb-2 required"> -->
                 
                    

              <div class="form-group row col-12 mb-2 ">  
              <label for="inputEmail4" class="col-sm-5 text-right ">Current Password</label>
              <div class="col-sm-7 d-flex">
                  <input type="password" class="form-control form-control-sm" name="CURRENTPASSWORD"
                     [(ngModel)]="newData.CURRENTPASSWORD" [ngModelOptions]="{standalone: true}">
                 
              </div>
            </div>
            <div class="form-group row col-md-12 mb-2" >
                <label for="inputEmail4" class="col-sm-5 text-right ">New Password</label>
                <div class="col-sm-7 d-flex">
                    <input  type="password"class="form-control form-control-sm" name="NEWPASSWORD"
                       [(ngModel)]="newData.NEWPASSWORD" [ngModelOptions]="{standalone: true}">
                   
                </div>
            </div>
            <div class="form-group row col-md-12 mb-2" >
                <label for="inputEmail4" class="col-sm-5 text-right ">Confirm Password</label>
                <div class="col-sm-7 d-flex">
                    <input  type="password" class="form-control form-control-sm" name="CONFIRMPASSWORD"
                       [(ngModel)]="newData.CONFIRMPASSWORD" [ngModelOptions]="{standalone: true}">
                   
                </div>
            </div> 
        </div>
      </div>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-danger" mat-dialog-close>Cancel</button>
          <button type="button" class="btn btn-primary" (click)="onNoClick()">Change Password</button>
      </div>
    </form>
