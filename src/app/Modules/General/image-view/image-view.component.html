<div class="modal-header primary-bg py-2" style="min-width: 300px;">
    <h5 class="modal-title text-white" id="exampleModalLabel">{{'image' | translate}}</h5>
    <button type="button" class="close text-white" mat-dialog-close>
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body p-3" style="min-width: 300px; height: 450px;">
    <img class="float-xl-left imgae-custom-class-imageurl" [src]="imageinfo" style="width: 100%; height: 100%;">
</div>
