<div class="preloader" style="display: none;">
    <div class="lds-ripple">
        <div class="lds-pos"></div>
        <div class="lds-pos"></div>
    </div>
  </div>
  
  <div id="main-wrapper" data-theme="light" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed" data-boxed-layout="full">
    <app-header></app-header>
    <app-sidebar></app-sidebar>
    
    <div class="page-wrapper" >
        <div class="container-fluid" style="background:#dcdcdc;">  


<div class="row">
    <div class="col-12">
        <div class="card" style="border-top: 2px solid #0e43af;box-shadow:0 1px 3px rgba(0,0,0,.3);">
             <div class="card-body py-2 mb-2">
                <div class="d-md-flex align-items-center">
                    <div class="form-row mx-0 d-flex bd-highlight w-100">
                     <h4 class="card-title m-0">{{ 'supplier' |  translate }}</h4>   
                        <div class="form-group mx-4 mb-2">
                                    <button class="btn btn-sm rounded btn-info waves-effect waves-light" (click)="ApproveSupplier()">{{'Approve Supplier'| translate}}</button>
                            </div>
                            <div class="form-group mr-2 mb-2 ml-auto bd-highlight">
                                <input type="text" class="form-control form-control-sm" (keyup)="applyFilter($event.target.value)" placeholder="{{'search'| translate}}">
                            </div>
                    </div>
                </div>
            </div>
        </div>
       
          <div>
        
            <div class="d-flex justify-content-between align-items-stretch w-100 boxed-layout">
              <div class="w-100">
                    <div class="example-container mat-elevation-z8">
                            <div class="example-loading-shade"
                                 *ngIf="isLoadingResults ">
                               <mat-spinner  [diameter]="40" *ngIf="isLoadingResults"></mat-spinner> 
                            
                              
                              </div>
                            </div>
                <div class="card example-container" style="box-shadow:0 1px 3px rgba(0,0,0,.3);">
                    
                    <table mat-table [dataSource]="fieldArray" matSort class="mat-elevation-z8 table-striped w-100" #table>
                            <ng-container matColumnDef="checked">
                                <th mat-header-cell *matHeaderCellDef class="py-1 font-weight-bold text-dark  sticky-cell"  style="width: 30px;">  </th>
                                <td mat-cell *matCellDef="let element" style="width: 30px;"> 
                                    <mat-checkbox class="custom-checkbox-green" [(ngModel)]="element.checked" ></mat-checkbox>
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="balance">
                                <th mat-header-cell *matHeaderCellDef class="py-1 font-weight-bold text-dark sticky-cell" style="text-align: right;"> Balance </th>
                                <td mat-cell *matCellDef="let element" style="text-align: right;"> {{element.CURRENTBALANCE}} </td>
                            </ng-container>
                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell"> Company Name </th>
                                <td mat-cell *matCellDef="let element"> {{element.NAME}} </td>
                            </ng-container>
                            <ng-container matColumnDef="gsTin">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell"> {{'GST In'| translate}} </th>
                                <td mat-cell *matCellDef="let element"> {{element.GSTNO}} </td>
                            </ng-container>
                            <ng-container matColumnDef="address1">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell"> Address </th>
                                <td mat-cell *matCellDef="let element"> {{element.ADDRESS1}} </td>
                            </ng-container>
                            <ng-container matColumnDef="address2">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell"> Address  </th>
                                <td mat-cell *matCellDef="let element"> {{element.ADDRESS2}} </td>
                            </ng-container>
                            <ng-container matColumnDef="city">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell"> City </th>
                                <td mat-cell *matCellDef="let element"> {{element.CITYDESC}} </td>
                            </ng-container>
                            <ng-container matColumnDef="country">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell"> State </th>
                                <td mat-cell *matCellDef="let element"> {{element.STATEDESC}} </td>
                            </ng-container>
                            <ng-container matColumnDef="email">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell"> Email </th>
                                <td mat-cell *matCellDef="let element"> {{element.EMAILID}} </td>
                            </ng-container>
                            <ng-container matColumnDef="pin">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell"> PIN </th>
                                <td mat-cell *matCellDef="let element"> {{element.PIN}} </td>
                            </ng-container>
                            
                            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="bg-light" style="height:auto;"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="height:auto;" ></tr>
                        </table>
    
                        <mat-paginator [length]="100"
                        [pageSize]="10"
                        [pageSizeOptions]="[5, 10, 25, 100]">
                        </mat-paginator>
                </div>
            </div>
          </div>
          <app-footer></app-footer>
        </div>
</div>
