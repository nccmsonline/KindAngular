<div class="preloader" style="display: none;">
    <div class="lds-ripple">
        <div class="lds-pos"></div>
        <div class="lds-pos"></div>
    </div>
</div>
<div id="main-wrapper" data-theme="light" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed" data-boxed-layout="full">
<app-header></app-header>
<app-sidebar></app-sidebar>
<div class="page-wrapper" >
    <div class="container-fluid" style="background:#dcdcdc;">
<div class="row">

      <div class="col-12">
      <div class="card" style="border-top: 2px solid #0e43af;box-shadow:0 1px 3px rgba(0,0,0,.3);">
            <div class="card-body py-2 mb-2">
               <div class="d-md-flex align-items-center">
                   <div class="form-row mx-0 d-flex bd-highlight w-100">
                        <h4 class="card-title m-0">{{'Items Type'|translate}}</h4>
                        <div class="form-group mx-4 mb-2">
                                <button type="submit" class="btn btn-sm rounded btn-info waves-effect waves-light" (click)="editCategory(blank)" ><i class="ti-plus"></i>&nbsp;{{'New Category'|translate}}</button>
                            </div>
                   </div>
               </div>
           </div>
  
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-stretch w-100 boxed-layout">
        <div class="w-100">
             <div class="example-loading-shade" *ngIf="isLoadingResults ">
             <mat-spinner  [diameter]="40" *ngIf="isLoadingResults"></mat-spinner>
             </div>
            
          <div class="card example-container " style="box-shadow:0 1px 3px rgba(0,0,0,.3);">
              <table mat-table [dataSource]="categoryArray" matSort class="mat-elevation-z8 table table-sm table-striped w-100 mb-0 mat-table" #table>
                    
                    <ng-container matColumnDef="shortcode">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell" style="width: 150px;"><a style="color: #0e43af !important">{{'Short Code'|translate}} </a></th>
                        <td mat-cell *matCellDef="let element"> {{element.CODE}} </td>
                    </ng-container>
                    
                    <ng-container matColumnDef="category">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell"><a style="color: #0e43af !important">{{'Category'|translate}}</a> </th>
                        <td mat-cell *matCellDef="let element"> {{element.ITEMTYPE}} </td>
                    </ng-container>

                    <ng-container matColumnDef="maincategory">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell"><a style="color: #0e43af !important">{{'Main Category'|translate}}</a> </th>
                        <td mat-cell *matCellDef="let element"> {{element.MAINCATEGORY}} </td>
                    </ng-container>
                    <ng-container matColumnDef="subcategory">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell"><a style="color: #0e43af !important">{{'Material'|translate}}</a> </th>
                        <td mat-cell *matCellDef="let element"> {{element.SUBCATEGORY}} </td>
                    </ng-container>
                    <ng-container matColumnDef="itemmaterial">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell"><a style="color: #0e43af !important">{{'Material'|translate}}</a> </th>
                        <td mat-cell *matCellDef="let element"> {{element.ITEMMATERIALCATG}} </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns ; sticky: true " class="bg-light" style="height:auto;"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="height:auto;" (dblclick)="editCategory(row)"></tr>
                </table>
              
          </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>
<app-footer></app-footer>
    </div>
</div>
</div>
