<form >
    <div class="modal-header primary-bg py-2">
        <b>{{newData.NAME}}</b>  
        <button class="close text-white" mat-dialog-close>
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="scroll-spy px-3 pb-3" style="height:260px;width: 500px;">
          <div class="card-body border-top item-master px-0 py-2">
          <div class="form-inline">
              <!-- <div class="form-group row col-12 mb-2 required"> -->
                  <div class="form-group row col-12 mb-2 ">  
                      <div class="col-sm-3">
                            &nbsp;
                      </div>
                      <div class="col-sm-9">
                          
                            <mat-radio-group class="example-radio-group" [(ngModel)]="newData.CHEQUENEFT"  [ngModelOptions]="{standalone: true}"  [disabled]="iseditable">
                                    <mat-radio-button class="example-radio-button" *ngFor="let paymentMode of paymentMode" [value]="paymentMode.id">
                                    {{paymentMode.description}} 
                                    </mat-radio-button>
                            </mat-radio-group>
                      </div>
                  </div>
                    

              <div class="form-group row col-12 mb-2 ">  
              <label for="inputEmail4" class="col-sm-3 text-right ">Cheque No.</label>
              <div class="col-sm-5 d-flex">
                  <input type="text"  class="form-control form-control-sm" name="Chequeno" [(ngModel)]="newData.CHEQUENO" />
                    
                  </div>
            </div>
            <div class="form-group row col-md-12 mb-2" >
                <label for="inputEmail4" class="col-sm-3 text-right ">Cheque Dt.</label>
                <div class="col-sm-5">
                    <mat-form-field class="form-control py-1 mat-form-field-date-picker" >
                      <input matInput [matDatepicker]="picker4" name="TRANSDATE"
                          [(ngModel)]='newData.TRANSDATE'
                          [ngModelOptions]="{standalone: true}" [disabled]="iseditable">
                      <mat-datepicker-toggle matSuffix [for]="picker4" ></mat-datepicker-toggle>
                      <mat-datepicker #picker4></mat-datepicker>
                   </mat-form-field>

                  

                </div>
              </div>
              <div class="form-group row col-12 mb-2 ">  
                <label for="inputEmail4" class="col-sm-3 text-right ">Bank A/c</label>
                <div class="col-sm-9 d-flex">
                    <ngx-select class="ngx-custom-select-dropdown cheque-custom-drop" [ngModelOptions]="{standalone: true}" name="BANKACID"  
                    [allowClear]="true" [(ngModel)]="newData.BANKACID"  [items]="accountHeadList" optionValueField="ACCOUNTID" optionTextField="ACCOUNTHEAD" placeholder=" Please Select account head"  >
                    </ngx-select>
                </div>
              </div>
              <div class="form-group row col-12 mb-2 ">  
                  <label for="inputEmail4" class="col-sm-3 text-right ">Name on Chq</label>
                  <div class="col-sm-5 d-flex">
                      <input type="text"  class="form-control form-control-sm" name="NAMEONCHEQUE" [(ngModel)]="newData.NAMEONCHEQUE" />
                  </div>
              </div>
              <div class="form-group row col-12 mb-2 ">  
                  <label for="inputEmail4" class="col-sm-3 text-right ">Bank A/c No</label>
                  <div class="col-sm-5 d-flex">
                      <input type="text"  class="form-control form-control-sm" name="BANKACNO" [(ngModel)]="newData.BANKACNO" />
                  </div>
              </div>
              <div class="form-group row col-12 mb-2 ">  
                  <label for="inputEmail4" class="col-sm-3 text-right ">IFSC</label>
                  <div class="col-sm-5 d-flex">
                      <input type="text"  class="form-control form-control-sm" name="IFSC" [(ngModel)]="newData.IFSC" />
                  </div>
              </div>
              <div class="form-group row col-12 mb-2 ">  
                  <label for="inputEmail4" class="col-sm-3 text-right ">Bank</label>
                  <div class="col-sm-9 d-flex">
                      <ngx-select class="ngx-custom-select-dropdown cheque-custom-drop" [ngModelOptions]="{standalone: true}" name="BANKID"  
                      [allowClear]="true" [(ngModel)]="newData.BANKID"  [items]="bankList" optionValueField="BANKID" optionTextField="BANKNAME" placeholder=" Please Select bank"  >
                      </ngx-select>
                  </div>
              </div>
        </div>
      </div>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-danger" mat-dialog-close>Cancel</button>
          <button type="button" class="btn btn-primary" (click)="amendCheque()">Ok</button>
      </div>
    </form>
