
<div class="preloader" style="display: none;">
  <div class="lds-ripple">
      <div class="lds-pos"></div>
      <div class="lds-pos"></div>
  </div>
</div>

<div id="main-wrapper" data-theme="light" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
  data-sidebar-position="fixed" data-header-position="fixed" data-boxed-layout="full">
<app-header></app-header>
<app-sidebar></app-sidebar>

<div class="page-wrapper" >
    <div class="container-fluid" style="background:#dcdcdc;">
<div class="row">
  <div class="col-12">
   <div class="card" style="border-top: 2px solid #0e43af;box-shadow:0 1px 3px rgba(0,0,0,.3);">
        <div class="card-body py-2 mb-2">
           <div class="d-md-flex align-items-center">
               <div class="form-row mx-0 d-flex bd-highlight w-100">
                    <h4 class="card-title m-0">GST Direct Voucher</h4>
                        <div class="form-group mx-4 mb-2">
                            <button type="button" class="btn btn-primary" skipLocationChange  [routerLink]="['/add-gst-voucher/0/new']"  >Add New</button>
                        </div>
                        
          
                   
               </div>
           </div>
       </div>

<div class="col-12">

  <div class="d-flex justify-content-between align-items-stretch w-100 boxed-layout">
    <div class="w-100">
      <div class="example-loading-shade" *ngIf="isLoadingResults">
          <mat-spinner  [diameter]="40" *ngIf="isLoadingResults"></mat-spinner>
     </div>
      <div class="card example-container " style="box-shadow:0 1px 3px rgba(0,0,0,.3);">
        <div class="form-inline ">                     
                
                   
          <div class="col-sm-1" style="min-width: 110px;">
            <mat-form-field  class="w-100">
                <input matInput 
                  [matDatepicker]="matDatepicker" placeholder="From date" (dateChange)="voucherListRefresh()"
                  [(ngModel)]='fstartDate'   [ngModelOptions]="{standalone: true}">
                <mat-datepicker-toggle matSuffix [for]="matDatepicker"></mat-datepicker-toggle>
                <mat-datepicker #matDatepicker></mat-datepicker>
              </mat-form-field>
            </div>
            <div class="col-sm-1"  style="min-width: 110px;">
              <mat-form-field  class="w-100">
                <input matInput 
                  [matDatepicker]="matToDatepicker" placeholder="To date" (dateChange)="voucherListRefresh()"
                  [(ngModel)]='fendDate'   [ngModelOptions]="{standalone: true}">
                <mat-datepicker-toggle matSuffix [for]="matToDatepicker"></mat-datepicker-toggle>
                <mat-datepicker #matToDatepicker></mat-datepicker>
              </mat-form-field>
            </div>
            <div class="form-group mr-2 mb-2 ml-auto bd-highlight">
              <input type="text" class="form-control form-control-sm w-100" (keyup)="applyFilter($event.target.value)"  placeholder="{{'search'|translate}}">
            </div>

  </div>
          <table mat-table [dataSource]="fieldArray" matSort class="mat-elevation-z8 table-striped w-100" #table>
                <ng-container matColumnDef="voucherdate">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell">Dated </th>
                  <td mat-cell *matCellDef="let element; let i = index"> 
                       {{element.VOUCHERDATE | date:"dd/MM/yyyy"}}  </td>
               </ng-container>

                <ng-container matColumnDef="voucherno">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell">Voucher No.</th>
                        <td mat-cell *matCellDef="let element; let i = index"> 
                             {{element.VOUCHERNO}}  </td>
                </ng-container>
                <ng-container matColumnDef="party">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell"> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.ACCOUNTHEAD}} </td>
                </ng-container>
                <ng-container matColumnDef="billno">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell"> Bill No </th>
                    <td mat-cell *matCellDef="let element"> {{element.BILLNO}} </td>
                </ng-container>

                <ng-container matColumnDef="billdate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell">Bill Date</th>
                    <td mat-cell *matCellDef="let element"> {{element.BILLDATE | date:"dd/MM/yyyy"}} </td>
                </ng-container>

                <ng-container matColumnDef="amount">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell" >Amount</th>
                  <td mat-cell *matCellDef="let element"> {{element.BILLAMT}} </td>
                </ng-container>
                <ng-container matColumnDef="print">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell" style="width:15px"></th>
                  <a href=""><td mat-cell *matCellDef="let element"><i class="fa fa-print"  (click)="printVoucher(element.VOUCHERNO1)"></i></td></a>  
              </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns ; sticky: true " class="bg-light" style="height:auto;"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (dblclick)="showVoucher(row)" style="height:auto;"></tr>
            </table>
            <!-- <mat-paginator [length]="15"
            [pageSize]="15"
            [pageSizeOptions]="[5, 10,15, 25, 100]">
            </mat-paginator> -->

      </div>
  </div>
</div>
</div>
</div>
</div>


</div>
<app-footer></app-footer>
    </div>
</div>
</div>
