<form >
  <div class="modal-header primary-bg py-2">
    <button class="close text-white" mat-dialog-close>
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
      <div class="modal-body" style="height:500px;overflow-y:scroll;padding:0;max-width:950px;">
        <div class="table-scroll mx-1">
          <div class="card-body border-top supplier-master px-0 py-2" style="background: #ffffcf;min-height:470px;">
            <h6 class="p-2 mb-0" style="background-color:#666;color:#fff;">Sale Bills</h6>
            <div class="example-loading-shade" *ngIf="isLoadingResults">
                <mat-spinner  [diameter]="40" *ngIf="isLoadingResults"></mat-spinner>
              </div>
              <div class="example-loading-shade" *ngIf="isLoadingResults">
                  <mat-spinner  [diameter]="60" *ngIf="isLoadingResults"></mat-spinner>
                </div>
           
            <table class="table table-striped custom-table tr th">
              <thead>
                <tr>
                  <th style="width: 10%;">Sale Type</th>
                  <th style="text-align:right;width: 10%;">Inv No.</th>
                  <th style="text-align:right;width: 10%;">Inv Date</th>
                  <th style="width: 40%;">Name</th>
                  <th style="text-align:right;width: 10%;">Quantity</th>
                  <th style="text-align:right;width: 10%;">Weight</th>
                  <th style="text-align:right;width: 10%;">Inv Amount</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let staff of fieldArray" (click)="showDetail(staff)">
                  
                  <td ><em>{{staff.BILLSERIESDESC}}</em></td>
                  <td class="text-right">{{staff.INVNO}}</td>
                  <td class="text-right">{{staff.INVDATE| date : "dd-MMM-yy"}}</td>
                  <td ><em>{{staff.NAME}}</em></td>
                  <td class="text-right">{{staff.TOTALQTY}}</td>
                  <td class="text-right">{{staff.NETWT}}</td>
                  <td class="text-right">{{staff.TOTALAMT}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    
    </form>
