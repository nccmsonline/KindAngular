  <div class="preloader" style="display: none;">
    <div class="lds-ripple">
        <div class="lds-pos"></div>
        <div class="lds-pos"></div>
    </div>
  </div>
  
  <div id="main-wrapper" data-theme="light" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed" data-boxed-layout="full">
    <app-header></app-header>
    <app-sidebar></app-sidebar>
    
    <div class="page-wrapper" >
        <div class="container-fluid" style="background:#dcdcdc;">  
  
  <div class="row">
      <div class="col-12">
              <div class="example-loading-shade" *ngIf="isLoadingResults">
                      <mat-spinner  [diameter]="40" *ngIf="isLoadingResults"></mat-spinner>
                 </div>
              <div class="card" style="border-top: 2px solid #0e43af;box-shadow:0 1px 3px rgba(0,0,0,.3);">
          <div class="card-body border-bottom py-2">
              <div class="d-md-flex align-items-center justify-content-between">
                  <div class="form-row mx-0 d-flex bd-highlight w-100">
                      <h4 class="card-title m-0">Salary Neft</h4>
                          <div class="form-group mx-4 mb-2">
                              <button type="button" class="btn btn-primary" skipLocationChange  [routerLink]="['/new-salary-neft-format/0/new/0/0/0']" >Add New</button>
                          </div>
                          <!-- <div class="form-group mx-4 mb-2">
                                  <button type="button" class="btn btn-danger" (click)="KnockedOffRPayments()">Cancel</button>
                          </div> -->
                      <div class="form-group mr-2 mb-2 ml-auto bd-highlight">
                          <input type="text" class="form-control form-control-sm" (keyup)="applyFilter($event.target.value)"  placeholder="{{'search'|translate}}">
                      </div>
                  </div>
                  
              </div>
          </div>
          <div class="d-flex- row">
             <div class="col-lg-12 tab-content m-t-10" id="pills-tabContent">
              <div class="card-body indent-entry px-0 py-2" >
              
    
               
            <div class="col-12">
                  <div class="d-flex justify-content-between align-items-stretch w-100 boxed-layout" >
                    <div class="w-100">
                     
                      <div class="card example-container " style="box-shadow:0 1px 3px rgba(0,0,0,.3);" style="min-height: 250px">
                          <table mat-table [dataSource]="fieldArray" matSort class="mat-elevation-z8 table-striped w-100" #table >
                            
                              
                              <ng-container matColumnDef="DATED">
                                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell" style="text-align: left;width: 80px">Dated</th>
                                  <td mat-cell *matCellDef="let element" style="text-align: left;width: 80px"> {{element.DATED |date:'dd-MMM-yy'}} </td>
                              </ng-container>
                              <ng-container matColumnDef="NAME">
                                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell" > Bank Name </th>
                                  <td mat-cell *matCellDef="let element"> 
                                      <ngx-select class="ngx-custom-select-dropdown ngx-custom-category-select ngx-custom-select-dropdown-text-wrap" 
                                      [ngModelOptions]="{standalone: true}" name="BANKNAME"  [allowClear]="true" [(ngModel)]="element.BANKNAME"  
                                      [items]="bankList" optionValueField="BANKNAME" optionTextField="BANKNAME" placeholder=" Please Select Bank"  >
                                      </ngx-select>  
                                  
                                  </td>
                              </ng-container>
                              <ng-container matColumnDef="ACCOUNT">
                                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell" > Bank A/c </th>
                                  <td mat-cell *matCellDef="let element"> 
                                      <ngx-select class="ngx-custom-select-dropdown ngx-custom-category-select ngx-custom-select-dropdown-text-wrap cheque-custom-drop" [ngModelOptions]="{standalone: true}" name="BANKACID"  
                                [allowClear]="true" [(ngModel)]="element.BANKACID"  [items]="accountHeadList" optionValueField="ACCOUNTID" optionTextField="ACCOUNTHEAD" placeholder=" Please Select account head"  >
                                </ngx-select>
                                  
                                  </td>
                              </ng-container>         
            
                              <ng-container matColumnDef="NEFTAMT">
                                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell" style="text-align: right  !important;width: 80px;"> Neft Total </th>
                                  <td mat-cell *matCellDef="let element" style="text-align: right;width: 80px"> {{element.NEFTTOTALAMT}} </td>
                              </ng-container>
                              <ng-container matColumnDef="FROMAMT">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell" style="text-align: right  !important;width: 90px"> From Sal. </th>
                                <td mat-cell *matCellDef="let element" style="text-align: right;width: 90px"> {{element.FROMAMT}} </td>
                              </ng-container>
                              <ng-container matColumnDef="UPTOAMT">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell" style="text-align: right  !important;width: 90px"> To </th>
                                <td mat-cell *matCellDef="let element" style="text-align: right;width: 90px"> {{element.UPTOAMT}} </td>
                              </ng-container>
                            
                              <ng-container matColumnDef="PERCENTAGE">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell" style="text-align: right  !important;width: 40px"> % </th>
                                <td mat-cell *matCellDef="let element" style="text-align: right;width: 40px"> {{element.PERCENTAGE}} </td>
                              </ng-container>

                              <ng-container matColumnDef="CHEQUENO">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell"  style="text-align: left;width: 100px" >Cheque No</th>
                                <td mat-cell *matCellDef="let element; let i = index"  style="text-align: left;width: 100px">   <input type="text"
                                    name="CHEQUENO"   class="form-control text-right" [(ngModel)]="element.CHEQUENO" [value]="element.CHEQUENO" > </td>
                              </ng-container>
  
                              <ng-container matColumnDef="CHEQUECLEARDATE">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell"  style="text-align: left;width: 80px"> NEFT Clearing <br> Date </th>
                                <td mat-cell *matCellDef="let element"  style="text-align: left;width: 80px"> 
                                  <div class="form-group">
                                    <mat-form-field class="form-control py-1 mat-form-field-date-picker">
                                        <input matInput [matDatepicker]="picker1" name="date" [(ngModel)]='element.CHEQUECLEARDATE' [ngModelOptions]="{standalone: true}">
                                        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                                        <mat-datepicker #picker1></mat-datepicker>
                                    </mat-form-field>
                                </div>
                                </td>
                              </ng-container>

                             <ng-container matColumnDef="ACTION">
                                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell" style="text-align: right  !important;width: 70px">  </th>
                                  <td mat-cell *matCellDef="let element" style="text-align: right;width: 70px">  <button type="submit" class="btn btn-sm rounded btn-success waves-effect waves-light"  (click)="PrintNeft(element)">Print Neft</button></td>
                             </ng-container>

                              <ng-container matColumnDef="ACTION1">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell" style="text-align: right  !important;width: 70px">  </th>
                                <td mat-cell *matCellDef="let element" style="text-align: right;width: 70px">  <button type="submit" class="btn btn-sm rounded btn-success waves-effect waves-light"  (click)="ConfimPayments(element)">Confirm</button></td>
                              </ng-container>
                             
                              <tr mat-header-row *matHeaderRowDef="displayedColumns ; sticky: true " class="bg-light" style="height:auto;"></tr>
                              <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="height:auto;" (dblclick)="showExsitingNEFT(row)" ></tr>
                          </table>
                          <!-- <mat-paginator [length]="1000"
                          [pageSize]="10"
                          [pageSizeOptions]="[5, 10, 25, 100]">
                          </mat-paginator> -->
                      </div>
                  </div>
                </div>
              </div>
  
  
                </div>
                </div>
              </div>
  
            </div>
          </div>
      </div>
  
      <app-footer></app-footer>
      </div>
  </div>
  </div>
