
<div class="preloader" style="display: none;">
  <div class="lds-ripple">
      <div class="lds-pos"></div>
      <div class="lds-pos"></div>
  </div>
</div>

<div id="main-wrapper" data-theme="light" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
  data-sidebar-position="fixed" data-header-position="fixed" data-boxed-layout="full">

<app-header></app-header>
<app-sidebar></app-sidebar>

<div class="page-wrapper" >
    <div class="container-fluid" style="background:#dcdcdc;">

<div class="row">
  <div class="col-12">
          <div class="example-loading-shade" *ngIf="isLoadingResults">
                  <mat-spinner  [diameter]="40" *ngIf="isLoadingResults"></mat-spinner>
             </div>
          <div class="card" style="border-top: 2px solid #0e43af;box-shadow:0 1px 3px rgba(0,0,0,.3);">
      <div class="card-body border-bottom py-2">
          <div class="d-md-flex align-items-center justify-content-between">
              <div class="form-row mx-0 d-flex bd-highlight w-100">
                <h4 class="card-title m-0">Rate Approval</h4>
                <div class="form-group mx-4 mb-2">
                        <button type="button" class="btn btn-primary" (click)="ConfimRate()" [disabled]="isLoadingResults">Confirm Rate</button>
                      </div>
                    <div class="form-group mx-4 mb-2">
                            <button type="button" class="btn btn-danger" (click)="KnockedOffRate()" [disabled]="isLoadingResults">Cancel Rate</button>
                        </div>
                <div class="form-group mr-2 mb-2 ml-auto bd-highlight">
                    <input type="text" class="form-control form-control-sm" (keyup)="applyFilter($event.target.value)"  placeholder="{{'search'|translate}}">
                    
                  </div>
              </div>
              
            
          </div>
      </div>
      <div class="d-flex- row">
         <div class="col-lg-12 tab-content m-t-10" id="pills-tabContent">
          <div class="card-body indent-entry px-0 py-2" >
          

           
        <div class="col-12">
              <div class="d-flex justify-content-between align-items-stretch w-100 boxed-layout">
                <div class="w-100">
                 
                  <div class="card example-container " style="box-shadow:0 1px 3px rgba(0,0,0,.3);">
                    <table mat-table [dataSource]="fieldArray" matSort class="mat-elevation-z8 table-striped w-100" #table>
                      <ng-container matColumnDef="CHECK">
                     
      
                              <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell" style="width: 30px;"> </th> 
                              <td mat-cell *matCellDef="let element"> <mat-checkbox (change)="onChange($event, element)" ></mat-checkbox>  
                                    </td>
                      </ng-container>
                      <ng-container matColumnDef="SERIES">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell">Series</th>
                        <td mat-cell *matCellDef="let element"> {{element.SERIES}}  </td>
                      </ng-container>

                      <ng-container matColumnDef="ARDATE">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell">Dated</th>
                          <td mat-cell *matCellDef="let element"> {{element.ARDATE | date:"MM/dd/yyyy"}} </td>
                      </ng-container>
                      <ng-container matColumnDef="NAME">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell"> Name </th>
                          <td mat-cell *matCellDef="let element"> {{element.NAME}} </td>
                      </ng-container>
                      <ng-container matColumnDef="ITEMCODE">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell"> Item Code </th>
                          <td mat-cell *matCellDef="let element"> {{element.ITEMCODE}} </td>
                      </ng-container>
      
                      <ng-container matColumnDef="ITEMNAME">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell"> Item Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.ITEMNAME}} </td>
                      </ng-container>
                      <ng-container matColumnDef="RATE">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell" width="8%">Rate </th>
                        <td mat-cell *matCellDef="let element; let i = index">   <input type="text"
                            name="RATE"   class="form-control text-right" [(ngModel)]="element.RATE" [value]="element.RATE" (change)="onDataChange(element)"> </td>
                      </ng-container>
                      <ng-container matColumnDef="DISCRATE">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell"  width="8%">Discount </th>
                        <td mat-cell *matCellDef="let element; let i = index">   <input type="text"
                            name="DISCRATE"   class="form-control text-right" [(ngModel)]="element.DISCRATE" [value]="element.DISCRATE" (change)="onDataChange(element)"> </td>
                      </ng-container>
                      <ng-container matColumnDef="NETRATE">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell"  width="8%">Net Rate </th>
                        <td mat-cell *matCellDef="let element; let i = index">   <input type="text"
                            name="NETRATE"   class="form-control text-right" [(ngModel)]="element.NETRATE" [value]="element.NETRATE"  (change)="onDataChange(element)"> </td>
                      </ng-container>
      
                      <ng-container matColumnDef="LASTPURCHASERATE">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell" style="text-align: right;width: 10%">Last Pur. Rate </th>
                        <td mat-cell *matCellDef="let element" align="right"> {{element.LASTPURCHASERATE}} </td>
                      </ng-container>
      
                      <tr mat-header-row *matHeaderRowDef="displayedColumns ; sticky: true " class="bg-light" style="height:auto;"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="height:auto;"></tr>
                      
                  </table>
                  <mat-paginator [length]="100"
                  [pageSize]="15"
                  [pageSizeOptions]="[5, 10, 25, 100]">
                  </mat-paginator>
                  </div>
              </div>
            </div>
          </div>


            </div>
            </div>
          </div>

        </div>
      </div>
  </div>

  <app-footer></app-footer>
    </div>
</div></div>
