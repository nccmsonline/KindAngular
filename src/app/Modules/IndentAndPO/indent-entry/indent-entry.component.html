<div class="preloader" style="display: none;">
    <div class="lds-ripple">
        <div class="lds-pos"></div>
        <div class="lds-pos"></div>
    </div>
  </div>
  
  <div id="main-wrapper" data-theme="light" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed" data-boxed-layout="full">
<app-header></app-header>
<app-sidebar></app-sidebar>

<div class="page-wrapper" >
    <div class="container-fluid" style="background:#dcdcdc;">


<div class="row">
      <div class="col-12">
          <div class="card" style="border-top: 2px solid #0e43af;box-shadow:0 1px 3px rgba(0,0,0,.3);">
              <div class="card-body border-bottom py-2 mb-2">
                 
                    <div class="example-loading-shade" *ngIf="isLoadingResults">
                            <mat-spinner  [diameter]="40" *ngIf="isLoadingResults"></mat-spinner>
                          </div>
                    <div class="d-md-flex align-items-center justify-content-between">
                        <div class="form-row mx-0 d-flex bd-highlight w-100">
                            <h4 class="card-title m-0">Indent Entry & Amendment</h4>
                            <div class="form-group mx-4 mb-2">
                                <!-- <button type="submit" class="btn btn-sm rounded btn-info waves-effect waves-light"  (click)="save()">Pass Indent</button> -->
                                <button type="button" class="btn btn-primary"  skipLocationChange  [routerLink]="['/add-new-indent-entry/0/new']">New Entry</button>
                            </div>
                              <div class="form-group mr-2 mb-2 ml-auto bd-highlight">
                                  <input type="text" class="form-control form-control-sm" (keyup)="applyFilter($event.target.value)"  placeholder="{{'search'|translate}}">
                              </div>
                        </div>
                        
                    </div>
                  
              </div>


      <div class="d-flex justify-content-between align-items-stretch w-100 boxed-layout">
        <div class="w-100">
          <div class="card" style="box-shadow:0 1px 3px rgba(0,0,0,.3);">
             
              <table mat-table [dataSource]="fieldArray" matSort class="mat-elevation-z8 table-striped w-100" #table>
                <!-- Account Head Column -->
                <ng-container matColumnDef="indentno">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark"> Indent No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.INDENTNO}} </td>
                </ng-container>

                <ng-container matColumnDef="costcentre">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark"> Cost Centre </th>
                        <td mat-cell *matCellDef="let element"> {{element.COSTCENTRE}} </td>
                    </ng-container>
                
                <!-- Under Group Column -->
                <ng-container matColumnDef="indentdate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark"> Indent Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.INDENTDATE|date:"dd-MM-yyyy"}} </td>
                </ng-container>
                
                <!-- Position Column -->
                <ng-container matColumnDef="department">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark"> Department </th>
                    <td mat-cell *matCellDef="let element"> {{element.DEPARTMENT}} </td>
                </ng-container>

                <ng-container matColumnDef="isjobwork">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark"> Job Work </th>
                    <td mat-cell *matCellDef="let element"> {{element.ISJOBWORK}} </td>
                </ng-container>

                <ng-container matColumnDef="manualslipno">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark"> Manual Slip </th>
                    <td mat-cell *matCellDef="let element"> {{element.MANUALSLIPNO}} </td>
                </ng-container>
                <ng-container matColumnDef="print">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell" style="width:5%"></th>
                    <a href=""><td mat-cell *matCellDef="let element"><i class="fa fa-print"  (click)="printIndent(element.INDENTID)"></i></td></a>  
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns" class="bg-light" style="height:auto;"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="height:auto;"  (dblclick)="ShowIndentDetail(row.INDENTID)"></tr>
            </table>

            <mat-paginator [length]="100"
                        [pageSize]="20"
                        [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator>
              

          </div>
      </div>
    </div>
  </div>
</div>
</div>
<app-footer></app-footer>
</div>
</div></div>
