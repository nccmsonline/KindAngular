<div class="preloader" style="display: none;">
    <div class="lds-ripple">
        <div class="lds-pos"></div>
        <div class="lds-pos"></div>
    </div>
  </div>
  
  <div id="main-wrapper" data-theme="light" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed" data-boxed-layout="full">
<app-header></app-header>
<app-sidebar></app-sidebar>

<div class="page-wrapper" >
    <div class="container-fluid" style="background:#dcdcdc;">

<div class="row">
    <div class="col-12">
            <div class="example-loading-shade" *ngIf="isLoadingResults">
                    <mat-spinner  [diameter]="40" *ngIf="isLoadingResults"></mat-spinner>
               </div>
            <div class="card" style="border-top: 2px solid #0e43af;box-shadow:0 1px 3px rgba(0,0,0,.3);">
        <div class="card-body border-bottom py-2">
            <div class="d-md-flex align-items-center justify-content-between">
                <div class="form-row mx-0 d-flex bd-highlight w-100">
                    <h4 class="card-title m-0">Indent Passing</h4>
                    <div class="form-group mx-4 mb-2">
                        <button type="submit" class="btn btn-sm rounded btn-info waves-effect waves-light"  [disabled]="isLoadingResults" (click)="save()">Pass Indent</button>
                          </div>
                      <div class="form-group mr-2 mb-2 ml-auto bd-highlight">
                          <input type="text" class="form-control form-control-sm" (keyup)="applyFilter($event.target.value)"  placeholder="{{'search'|translate}}">
                      </div>
                </div>
                
            </div>
        </div>
        <div class="d-flex- row">
           <div class="col-lg-12 tab-content m-t-10" id="pills-tabContent">
            <div class="card-body indent-entry px-0 py-2" >
            
  
             
          <div class="col-12">
                <div class="d-flex justify-content-between align-items-stretch w-100 boxed-layout">
                  <div class="w-100">
                   
                    <div class="card example-container " style="box-shadow:0 1px 3px rgba(0,0,0,.3);">
                        <table mat-table [dataSource]="fieldArray" matSort class="mat-elevation-z8 table-striped" #table>
                            <ng-container matColumnDef="PASS">
                                    <th mat-header-cell *matHeaderCellDef class="py-1 font-weight-bold text-dark sticky-cell" style="width: 10px;">Pass </th>
                                    <td mat-cell *matCellDef="let element; let i = index"> <mat-checkbox class="custom-checkbox-green" (change)="onChange($event, element)"  [(ngModel)]="element.checked" ></mat-checkbox>  
                                    </td>
                            </ng-container>
                            <ng-container matColumnDef="DELETE">
                                <th mat-header-cell *matHeaderCellDef class="py-1 font-weight-bold text-dark sticky-cell">Knock Off </th>
                                <td mat-cell *matCellDef="let element; let i = index"> <mat-checkbox class="custom-checkbox-red"  (change)="onDelete($event, element)"  [(ngModel)]="element.delete" ></mat-checkbox>  
                                    </td>
                            </ng-container>
                            <ng-container matColumnDef="INDENTNO">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell"> Indent No. </th>
                                <td mat-cell *matCellDef="let element"> 
                                    <!-- <mat-checkbox (change)="onChange($event, element)" ></mat-checkbox>   -->
                                     {{element.INDENTNO}}  </td>
                            </ng-container>
                        
                            <ng-container matColumnDef="INDENTDATE">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell"> Indent Date </th>
                                    <td mat-cell *matCellDef="let element"> 
                                        {{element.INDENTDATE | date:"MM/dd/yyyy"}}  </td>
                            </ng-container>
                        
                            <ng-container matColumnDef="ITEMCODE">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell"> Item Code </th>
                                    <td mat-cell *matCellDef="let element">   {{element.ITEMCODE}} </td>
                            </ng-container>
                        
                            <ng-container matColumnDef="ITEMNAME">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell"> Item Name </th>
                                    <td mat-cell *matCellDef="let element">   {{element.ITEMNAME}} </td>
                            </ng-container>
                        
                            <ng-container matColumnDef="DEPTNAME">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell"> Department </th>
                                <td mat-cell *matCellDef="let element">   {{element.DEPTNAME}} </td>
                            </ng-container>
                        
                            <ng-container matColumnDef="REMARKS">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell">Remarks </th>
                                    <td mat-cell *matCellDef="let element">   {{element.REMARKS}} </td>
                            </ng-container>
                            <ng-container matColumnDef="STOCKINHAND">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell"> Stock In Hand </th>
                                <td mat-cell *matCellDef="let element">   {{element.STOCKINHAND}} </td>
                            </ng-container>
                            <ng-container matColumnDef="PENDINGQTY">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell">Pending Qty </th>
                                    <td mat-cell *matCellDef="let element; let i = index">   <input type="text"
                                        name="PENDINGQTY"   class="form-control form-control-sm  text-right col-7" [(ngModel)]="element.PENDINGQTY" [value]="element.PENDINGQTY"> </td>
                            </ng-container>
                            <ng-container matColumnDef="status">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell" style="width: 25px;text-align: center;"></th>
                                <a href=""><td mat-cell *matCellDef="let element">
                                  <i class="fa fa-ellipsis-h" *ngIf="element.BALANCEQTY>0"  style="color:hsl(113, 40%, 48%);" (click)="ShowItemDetail(element)"></i>
                                </td></a>  
                              </ng-container>
         
                              
                            <tr mat-header-row *matHeaderRowDef="displayedColumns ; sticky: true " class="bg-light" style="height:auto;"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="height:auto;"></tr>
                             
                        
                        
                        </table>
                        <mat-paginator [length]="100"
                        [pageSize]="15"
                        [pageSizeOptions]="[5, 10, 25, 100]">
                        </mat-paginator>
                    </div>
                </div>
              </div>
            </div>


              </div>
              </div>
            </div>

          </div>
        </div>
    </div>

    <app-footer></app-footer>
</div>
</div></div>
