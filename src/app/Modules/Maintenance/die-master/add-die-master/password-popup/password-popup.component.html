<form [formGroup]="newform" autocomplete="off">
      
    <div class="modal-header primary-bg py-2">
      <h5  class="modal-title text-white" id="exampleModalLabel">{{'authentication'|translate}}</h5> 
      <button class="close text-white" mat-dialog-close>
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="col-sm-12">
        <div class="card" >
            <div class="card-body py-2 pl-0 pt-3">
                
                <div class="d-flex mb-2">
                    <!-- <div class="form-group row col-md-4 mb-2"> -->
                        <label
                            class="col-md-5 text-right error-control-label required p-0">{{'enterpassword'
                            |translate}}</label>
                        <div class="col-md-6">
                            <input type="password" class="form-control w-100  form-control-sm"
                            name="manualslipno" [(ngModel)]="password"
                            maxlength="12" [ngModelOptions]="{standalone: true}">
                        </div>
                                               
                </div>
            </div>
            </div>
      
        </div>

    <div class="modal-footer">
      <button  class="btn btn-sm btn-secondary rounded bg-danger" mat-dialog-close>{{'cancel' | translate}}</button>
      <button  class="btn btn-sm btn-info rounded"(click)="ok(password)">{{'ok' | translate}}</button>
     
    </div>
  </form>
