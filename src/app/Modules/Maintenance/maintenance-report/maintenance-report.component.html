<div class="preloader" style="display: none;">
    <div class="lds-ripple">
      <div class="lds-pos"></div>
      <div class="lds-pos"></div>
    </div>
  </div>
  <div id="main-wrapper" data-theme="light" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed" data-boxed-layout="full">
    <app-header></app-header>
    <app-sidebar></app-sidebar>
  
    <div class="page-wrapper">
      <div class="container-fluid" style="background:#dcdcdc;">
        <div class="row" id="statementofacfirstpage">
          <div class="col-md-12">
            <div class="card" style="border-top: 2px solid #0e43af;box-shadow:0 1px 3px rgba(0,0,0,.3);">
              <div class="card-body border-bottom py-2 m-b-2">
                <div class="d-md-flex align-items-center">
                  <div class="form-row mx-0 d-flex bd-highlight w-100">
                    <h4 class="card-title m-0">{{'maintenancereports' | translate}}</h4>
                  </div>
                </div>
              </div>
  
              <div class="row">
                <div class="form-group col-md-4 mb-1 ml-3 ">
                  <label>{{'selectreport'| translate}}</label>&nbsp;<span></span>
                  <ngx-select class="ngx-custom-select-dropdown ngx-custom-select-dropdown-text-wrap" [allowClear]="true"
                    name="functionalityid" [(ngModel)]='newData.routerLink' [ngModelOptions]="{standalone: true}"
                    [items]="DataGet" optionValueField="functionalityid" optionTextField="functionality">
                  </ngx-select>
                </div>
                <!-- </div> -->
  
                <div class="form-group col-md-2 mb-2">
                  <label>From Date</label>&nbsp;<span></span>
                  <mat-form-field class="form-control py-1 mat-form-field-date-picker" style="width: 150px;">
                    <input matInput [matDatepicker]="picker" [min]="fystartdate" [max]="fyenddate"
                      [(ngModel)]="newData.fromdate" [ngModelOptions]="{standalone: true}" readonly>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
                </div>
  
                <div class="form-group col-md-2 mb-2">
                  <label>To Date</label>&nbsp;<span></span>
                  <mat-form-field class="form-control py-1 mat-form-field-date-picker" style="width: 150px;">
                    <input matInput [matDatepicker]="picker1" [min]="newData.fromdate" [max]="fyenddate"
                      [(ngModel)]="newData.todate" [ngModelOptions]="{standalone: true}" readonly>
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                  </mat-form-field>
                </div>
  
  
                <div class="form-group col-md-2 mb-2 py-4">
                  <label>&nbsp;</label>&nbsp;<span></span>
                  <button [disabled]="isLoadingResults" class="btn btn-sm rounded btn-info waves-effect waves-light"
                    (click)="getdataonClick(newData,'show')">Show</button>
  
                </div>
              </div>
  
            </div>
          </div>
        </div>
      </div>
