
<div class="preloader" style="display: none;">
    <div class="lds-ripple">
        <div class="lds-pos"></div>
        <div class="lds-pos"></div>
    </div>
  </div>
  
  <div id="main-wrapper" data-theme="light" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed" data-boxed-layout="full">
  <app-header></app-header>
  <app-sidebar></app-sidebar>
  
  <div class="page-wrapper" >
      <div class="container-fluid" style="background:#dcdcdc;">
     
      <div class="row">
    
    <div class="col-12">
      <div class="card" style="border-top: 2px solid #0e43af;box-shadow:0 1px 3px rgba(0,0,0,.3);">
  <div class="card-body border-bottom py-2">
      <div class="d-md-flex align-items-center justify-content-between">
          <div class="d-flex">
              <h4 class="card-title m-0">Map Party Product From Exsiting Party</h4>
          </div>
          <div class ="col-md-1">
            <button type="submit" class="btn btn-sm rounded btn-info waves-effect waves-light" (click)="exportToExcelDetail()"  ><i class="fa fa-file-excel"></i>&nbsp;{{'export'| translate}}</button>

          </div>
          <div class="form-group mr-2 mb-2 ml-auto bd-highlight d-flex">
            <input type="text" class="form-control form-control-sl col-sm-12" (keyup)="applyFilter($event.target.value)"  placeholder="Search">
          </div>
      </div>
  </div>
  <div class="d-flex- row">
     <div class="col-lg-12 tab-content m-t-10" id="pills-tabContent">
      <div class="card-body indent-entry px-0 py-2" >
        <div class="form-inline ">                     
              <div class="col-md-1" style="text-align: right;">From Party </div>
              <div class="col-md-4">
                <ng-select
                [(ngModel)]="CUSTOMERID" [ngModelOptions]="{standalone: true}"
                [items]="customerFromList"
                    bindLabel="NAME"
                    bindValue="CUSTOMERID"
                    placeholder="Select Customer" [disabled]="isShown"
                    class="form-control border-1 form-control-sm w-100 wi750px">
                </ng-select>
              </div>
              <div class="col-md-1" style="text-align: right;">To Party </div>
              <div class="col-md-4">
                <ng-select
                [(ngModel)]="ToCustomerId" [ngModelOptions]="{standalone: true}"
                [items]="customerToList"
                    bindLabel="NAME"
                    bindValue="CUSTOMERID"
                    placeholder="Select Customer" [disabled]="isShown"
                    class="form-control border-1 form-control-sm w-100 wi750px">
                </ng-select>
              </div>
              <div class="col-md-1" style="text-align: right;">
                <button *ngIf="!isShown"  class="btn btn-primary btn-sm rounded waves-effect waves-light customButton" (click)="ShowProductMapping()">Show </button>
                <button *ngIf="isShown"  class="btn btn-primary btn-sm rounded waves-effect waves-light customButton" (click)="ClearSearch()">Clear </button>
              </div>
              <div  class="col-md-1">
                <button class="btn btn-sm rounded btn-info waves-effect waves-light" [disabled]="isLoadingResults" (click)="updatedata()">{{'update'| translate}}</button>  &nbsp;
              </div>
    </div>
      <div class="col-12">
        <!-- column -->
        <div class="d-flex justify-content-between align-items-stretch w-100 boxed-layout">
          <div class="w-100">
  
            <div class="example-loading-shade" *ngIf="isLoadingResults">
              <mat-spinner  [diameter]="40" *ngIf="isLoadingResults"></mat-spinner>
            </div>
            <div class="example-loading-shade" *ngIf="isLoadingResults">
              <mat-spinner  [diameter]="60" *ngIf="isLoadingResults"></mat-spinner>
            </div>
            <div class="card example-container" style="box-shadow:0 1px 3px rgba(0,0,0,.3);height: 450px;" >
            <table mat-table [dataSource]="fieldArray" class="mat-elevation-z8 table-striped w-100"  #table>
                <ng-container matColumnDef="sr">
                  <th mat-header-cell *matHeaderCellDef class="py-1 font-weight-bold text-dark sticky-cell" style="width: 25px;"> Sr </th>
                  <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
                </ng-container>
                <ng-container matColumnDef="chk">
                    <th mat-header-cell *matHeaderCellDef class="py-1 font-weight-bold text-dark sticky-cell"  style="width: 25px;">  </th>
                    <td mat-cell *matCellDef="let element"  style="width: 25px;"> <mat-checkbox [ngClass]="{'custom-checkbox-red':element.CHK==false||element.CHK==undefined,'custom-checkbox-green':element.CHK==true}"  [(ngModel)]="element.CHK" ></mat-checkbox></td>
                 </ng-container>
                  <ng-container matColumnDef="itemCode">
                    <th mat-header-cell *matHeaderCellDef class="py-1 font-weight-bold text-dark sticky-cell"> Product </th>
                    <td mat-cell *matCellDef="let element"> {{element.ITEMCODE}} </td>
                  </ng-container>
                  <ng-container matColumnDef="frame">
                      <th mat-header-cell *matHeaderCellDef class="py-1 font-weight-bold text-dark sticky-cell" > Frame </th>
                      <td mat-cell *matCellDef="let element" > {{element.CUSTOMERFRAMENO}} </td>
                  </ng-container>
                  <ng-container matColumnDef="rate">
                    <th mat-header-cell *matHeaderCellDef class="py-1 font-weight-bold text-dark sticky-cell" style="width: 120px;"> Rate </th>
                    <td mat-cell *matCellDef="let element" style="width: 120px;"> {{element.RATE}} </td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayedColumns ; sticky: true " class="bg-light" style="height:auto;"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="height:auto;"></tr>
              </table>
                
  
            </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
  </div>
  </div>
  </div>
  
  <app-footer></app-footer>
  </div>
  </div>
  </div>
