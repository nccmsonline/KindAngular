<form >
    <div class="modal-header primary-bg py-2">
        <b>{{newData.ITEMCODE}}</b> 
        <button class="close text-white" mat-dialog-close>
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="scroll-spy px-3 pb-3">
          <div class="card-body border-top item-master px-0 py-2">
          <div class="form-inline">
              <!-- <div class="form-group row col-12 mb-2 required"> -->
                  <!-- <div class="form-group row col-12 mb-2 ">  
                      <div class="col-sm-12 ">
                        
                      </div>
                    </div> -->
                    

              <div  *ngIf="showEntry" class="form-group row col-12 mb-2 ">  
              <label for="inputEmail4" class="col-sm-2 text-right ">Remarks</label>
              <div class="col-sm-10 d-flex">
                  <textarea type="text" autosize class="form-control form-control-sm text-area-custom-item" name="REMARKS" [(ngModel)]="newData.REMARKS" >
                    </textarea>
                  </div>
            </div>
            <div *ngIf="showEntry" class="form-group row col-md-12 mb-2" >
                <label for="inputEmail4" class="col-sm-2 text-right ">Next Followup</label>
                <div class="col-sm-5">
                    <mat-form-field class="form-control py-1 mat-form-field-date-picker">
                      <input matInput [matDatepicker]="picker4" name="NEXTFOLLOWUPDATE"
                          [(ngModel)]='newData.NEXTFOLLOWUPDATE'
                          [ngModelOptions]="{standalone: true}">
                      <mat-datepicker-toggle matSuffix [for]="picker4"></mat-datepicker-toggle>
                      <mat-datepicker #picker4></mat-datepicker>
                   </mat-form-field>
                </div>
          </div>
         <div  class="form-group row col-md-12 mb-2" >
          <table width="95%" class="table table-sm custom-invoice-table table-bordered" cellspacing="0" cellpadding="0" border="0" >
            <thead>
              <th style="width: 20%;text-align: right;background-color: #E2E2E2;">Followup Date</th>
              <th style="width: 20%;text-align: right;background-color: #E2E2E2;">Next Followup <br> Date </th>
              <th style="width: 60%;background-color: #E2E2E2;">Remarks</th>
            </thead>
            <tbody>
              <tr *ngFor="let element of followupArray">                         
                <td style="width: 20%;text-align: right;"> {{element.FOLLOWUPDATE | date:'d/M/y'}}</td>
                <td style="width: 20%;text-align: right;">  {{element.NEXTFOLLOWUPDATE | date:'d/M/y'}} </td> 
                <td style="width: 60%;">{{element.REMARKS}}</td>
             </tr>
            </tbody>
          </table>
         </div>    
        </div>
      </div>
      </div>
      <div  *ngIf="showEntry"  class="modal-footer">
          <button type="button" class="btn btn-danger" mat-dialog-close>Cancel</button>
          <button type="button" class="btn btn-primary" (click)="onNoClick()">Ok</button>
      </div>
    </form>
