
<div class="preloader" style="display: none;">
  <div class="lds-ripple">
      <div class="lds-pos"></div>
      <div class="lds-pos"></div>
  </div>
</div>

<div id="main-wrapper" data-theme="light" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
  data-sidebar-position="fixed" data-header-position="fixed" data-boxed-layout="full">
<app-header></app-header>
<app-sidebar></app-sidebar>

<div class="page-wrapper" >
    <div class="container-fluid" style="background:#dcdcdc;">
<form [formGroup]="SaleOrderReport" novalidate>
<div class="w-100 clearfix pb-2 pr-2">
    <div class="form-inline ">              
         
        <div class="col-sm-1">
            Customer
        </div>
        <div class="col-sm-3">
            <!-- <ngx-select class="ngx-custom-select-dropdown "
            name="CUSTOMERID" [allowClear]="true" 
             [(ngModel)]="newData.CUSTOMERID"  [ngModelOptions]="{standalone: true}"
             [items]="customerList" optionValueField="CUSTOMERID" optionTextField="NAME" 
             placeholder="Select Customer">
             </ngx-select> -->
             <ng-select
             [(ngModel)]="newData.CUSTOMERID" [ngModelOptions]="{standalone: true}"
             [items]="customerList"  name="CUSTOMERID"
             bindLabel="NAME"
             bindValue="CUSTOMERID"
             placeholder="Select Customer" 
             class="form-control border-1 form-control-sm w-100 wi750px">
             </ng-select>
        </div>
        <div class="col-sm-1">
            Bill Series
        </div>
        <div class="col-sm-2">
            <ngx-select class="ngx-custom-select-dropdown "
            name="BILLSERIESID" [allowClear]="true" 
             [(ngModel)]="newData.BILLSERIESID"  [ngModelOptions]="{standalone: true}" 
             [items]="billseriesList" optionValueField="BILLSERIESID" optionTextField="BILLSERIESDESC"
             placeholder="Select Bill Series">
         </ngx-select>
        </div>
        <div class="col-sm-2">
          <mat-form-field class="col-sm-12">
              <input matInput  
                [matDatepicker]="matDatepicker" placeholder="From date" 
                [formControl]="dateFormControl" >
              <mat-datepicker-toggle matSuffix [for]="matDatepicker"></mat-datepicker-toggle>
              <mat-datepicker #matDatepicker></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="col-sm-2">
            <mat-form-field class="col-sm-12">
              <input matInput 
                [matDatepicker]="matToDatepicker" placeholder="To date" 
                [formControl]="dateToControl" >
              <mat-datepicker-toggle matSuffix [for]="matToDatepicker"></mat-datepicker-toggle>
              <mat-datepicker #matToDatepicker></mat-datepicker>
            </mat-form-field>
          </div>
    

</div>

</div>


<div class="row">

  <div class="col-12">
     
    <div class="card" >
      <div class="custom-invoice">
        <div class="example-loading-shade" *ngIf="isLoadingResults">
          <mat-spinner  [diameter]="40" *ngIf="isLoadingResults"></mat-spinner>
         </div>
         <div class="example-loading-shade" *ngIf="isLoadingResults">
          <mat-spinner  [diameter]="60" *ngIf="isLoadingResults"></mat-spinner>
         </div>
          <table class="custom-invoice-table" width="100%" cellspacing="0" cellpadding="0" border="2">
            <tbody>

              <tr>
                <td>
                  <br>
                  <ul>

                    <li (dblclick)="printRecievedOrder()">
                       <a style="color: #0e43af !important; cursor: pointer !important;">
                            Recieved Customer Order Report
                       </a>
                    </li>
                    <li (dblclick)="printPeningOrder()">
                        <a style="color: #0e43af !important; cursor: pointer !important;">
                        Pening Customer Order Report 
                        </a>
                    </li>
                    <li (dblclick)="printPendingOrderABCClassWise()">
                      <a style="color: #0e43af !important; cursor: pointer !important;">
                      Pening Customer Order Report ABC Class wise 
                      </a>
                  </li>
                       <li (dblclick)="prinDespatchedCustomerOrder()">
                        <a style="color: #0e43af !important; cursor: pointer !important;">
                        Despatched Customer Order Report 
                        </a>
                    </li>
                 
                  <li (dblclick)="prinDespatchedByOACustomerOrder()">
                    <div class="row">
                      <div class="col-md-4">
                   <a style="color: #0e43af !important; cursor: pointer !important;"  >
                   Despatched Customer Order Report by O.A. </a> 
                  </div><div class="col-md-2">  <input style="text-align:right" type="text" class="form-control form-control-sm" name="OANO"
                                                               [(ngModel)]="newData.OANO" [ngModelOptions]="{standalone: true}">
                                                              </div></div>
                   </li>
                   <li (dblclick)="prinDespatchedByPOCustomerOrder()">
                     
                    
                      <div class="row">
                        <div class="col-md-4">
                     <a style="color: #0e43af !important; cursor: pointer !important;">
                     Despatched Customer Order Report by Customer P.O. </a> 
                    </div><div class="col-md-2">  <input style="text-align:right" type="text" class="form-control form-control-sm" name="CustomerPO"
                                                                 [(ngModel)]="newData.CustomerPO" [ngModelOptions]="{standalone: true}">
                                                                </div></div>
                     </li>
                     <!-- <li (dblclick)="printOrder()"> -->
                      <li (dblclick)="printOrder()">
                      <div class="row">
                        <div class="col-md-2">
                     <a style="color: #0e43af !important; cursor: pointer !important;">
                     Print Sale Order </a> 
                    </div><div class="col-md-1">  <input style="text-align:right" type="text" class="form-control form-control-sm" name="ORDERNO"
                           [(ngModel)]="newData.ORDERNO" [ngModelOptions]="{standalone: true}" placeholder="Order No.">
                           </div>
                          <div class="col-md-1">  <input style="text-align:right" type="text" class="form-control form-control-sm" name="IPONO"
                            [(ngModel)]="newData.IPONO" [ngModelOptions]="{standalone: true}"  placeholder="IPO No.">
                            </div>
                         </div>
                     </li>

                  </ul>
                </td>
              </tr>
            </tbody>
          </table>


      </div>
 
  </div>
  </div>
</div>
