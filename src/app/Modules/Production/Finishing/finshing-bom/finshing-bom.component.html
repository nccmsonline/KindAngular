
<div class="preloader" style="display: none;">
  <div class="lds-ripple">
      <div class="lds-pos"></div>
      <div class="lds-pos"></div>
  </div>
</div>

<div id="main-wrapper" data-theme="light" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
  data-sidebar-position="fixed" data-header-position="fixed" data-boxed-layout="full">
<app-header></app-header>
<app-sidebar></app-sidebar>

<div class="page-wrapper" >
    <div class="container-fluid" style="background:#dcdcdc;">
    <form [formGroup]="SaleOrder" novalidate>
    <div class="row">
  
  <div class="col-12">
    <div class="card" style="border-top: 2px solid #0e43af;box-shadow:0 1px 3px rgba(0,0,0,.3);">
<div class="card-body border-bottom py-2">
    <div class="d-md-flex align-items-center justify-content-between">
        <div class="d-flex">
            <h4 class="card-title m-0">List of Finishing BOM</h4>
        </div>
        
    </div>
</div>
<div class="d-flex- row">
   <div class="col-lg-12 tab-content m-t-10" id="pills-tabContent">
    <div class="card-body indent-entry px-0 py-2" >
      <div class="form-inline ">                     
            <div class="col-sm-2">
              <button type="submit" class="btn btn-sm rounded btn-info waves-effect waves-light" skipLocationChange  [routerLink]="['/add-finishing-bom/0/new']"><i class="ti-plus"></i>&nbsp;BOM</button>
           </div>
            <div class="col-sm-4 d-flex">
                    <input type="text" class="form-control form-control-sl col-sm-12" (keyup)="applyFilter($event.target.value)"  placeholder="Search">
            </div>

  </div>
    <div class="col-12">
      <!-- column -->
      <div class="d-flex justify-content-between align-items-stretch w-100 boxed-layout">
        <div class="w-100">

          <div class="example-loading-shade" *ngIf="isLoadingResults">
            <mat-spinner  [diameter]="40" *ngIf="isLoadingResults"></mat-spinner>
         </div>

          <div class="card example-container" style="box-shadow:0 1px 3px rgba(0,0,0,.3);">
              
              <table mat-table [dataSource]="productArray" matSort class="table table-sm table-striped w-100 mb-0 mat-table" #table>
                
                <ng-container matColumnDef="DATED">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell" style="width:10%">
                          <a style="color: #0e43af !important">Dated</a></th>
                  <td mat-cell *matCellDef="let element"> {{element.DATED| date:'dd-MM-yyy'}} </td>
                </ng-container>
                
                <ng-container matColumnDef="ITEMCODE">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell" style="width:35%">
                            <a style="color: #0e43af !important">Product Code</a></th>
                    <td mat-cell *matCellDef="let element"> {{element.ITEMCODE}} </td>
                </ng-container>

                  <ng-container matColumnDef="ITEMNAME">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header class="py-1 font-weight-bold text-dark sticky-cell" style="width:55%; text-align:right">
                            <a style="color: #0e43af !important">Product Name</a></th>
                      <td mat-cell *matCellDef="let element"> {{element.ITEMNAME}} </td>
                  </ng-container>

                  
                  <tr mat-header-row *matHeaderRowDef="displayedColumns ; sticky: true" class="bg-light" style="height:auto;"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="height:auto;"  (dblclick)="showBOM(row.ID)"></tr>
              </table>
  
              <mat-paginator class="mat-paginator-sticky sticky-cell"  [pageSizeOptions]="[ 20,50,100]"
            [pageSize]="20">
          </mat-paginator>
              

          </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>
</div>
</div>
</div>
</form>
<app-footer></app-footer>
</div>
</div>
</div>
