<!-- used for font weight 600 as per user requirement  -->
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,300&display=swap"
    rel="stylesheet">
<!-- end -->
<div class="preloader" style="display: none;">
    <div class="lds-ripple">
        <div class="lds-pos"></div>
        <div class="lds-pos"></div>
    </div>
</div>
<div id="main-wrapper" data-theme="light" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed" data-boxed-layout="full">
    <app-header></app-header>
    <app-sidebar></app-sidebar>
    <div class="page-wrapper">
        <div class="container-fluid" style="background:#dcdcdc;">
            <form [formGroup]="requisitionform" novalidate>
                <div class="example-loading-shade" *ngIf="isLoadingResults ">
                    <mat-spinner [diameter]="40" *ngIf="isLoadingResults"></mat-spinner>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="card" style="border-top: 2px solid #0e43af;box-shadow:0 1px 3px rgba(0,0,0,.3);">
                            <div class="card-body border-bottom py-2 d-flex">
                                <div class="col-md-12">
                                    <div class="form-inline">
                                        <div class="col-md-8 d-md-flex align-items-center justify-content-between">
                                            <div class="d-flex">
                                                <a [routerLink]="['/shearing-production']"
                                                    class="btn btn-sm rounded btn-warning mr-3" title="Back"><i
                                                        class="mdi mdi-keyboard-backspace"></i></a>

                                                <h4 class="modal-title " id="exampleModalLabel">{{'shearingproduction'
                                                    | translate}}</h4>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex- row">
                                <div class="col-md-12 tab-content m-t-10" id="pills-tabContent">
                                    <div class="card-body border-bottom purchase-order px-0 py-2">
                                        <div class="form-inline">

                                            <div class="form-group row col-md-4 mb-2 ">
                                                <label class="col-md-6 text-right error-control-label required">{{'srno'
                                                    |translate}} </label>
                                                <div class="col-md-6 ">
                                                    <input class="form-control w-100  form-control-sm"
                                                        name="manualslipno" [(ngModel)]="newData.srno" maxlength="10"
                                                        [ngModelOptions]="{standalone: true}"
                                                        oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
                                                </div>
                                            </div>
                                            <div class="form-group row col-md-4 mb-2 p-0">
                                                <label
                                                    class="col-md-6 text-right error-control-label required ">{{'date'
                                                    |translate}}</label>
                                                <div class="col-md-6 p-0">
                                                    <mat-form-field
                                                        class="form-control w-100 mat-form-field-date-picker">
                                                        <input matInput [matDatepicker]="rdate" name="date"
                                                            [(ngModel)]="newData.date"
                                                            [ngModelOptions]="{standalone: true}">
                                                        <mat-datepicker-toggle matSuffix [for]="rdate">
                                                        </mat-datepicker-toggle>
                                                        <mat-datepicker #rdate></mat-datepicker>
                                                    </mat-form-field>
                                                </div>
                                            </div>
                                            <!-- emptydiv -->
                                            <div class="col-md-4"></div>
                                            <div class="form-group row col-md-8 mb-2">
                                                <label
                                                    class="col-md-3 text-right error-control-label required">{{'party' |
                                                    translate}}</label>
                                                <div class="col-md-9 pl-1">
                                                    <input (keyup)="searchTermCustomer($event)" name="customername"
                                                        [(ngModel)]='newData.customername'
                                                        [ngModelOptions]="{standalone: true}"
                                                        [value]="newData.customername || ''" autocomplete="off"
                                                        class="w-100 form-control error-border form-control-sm "
                                                        maxlength="250">
                                                    <button class="close-icon" style="position: absolute; top: 8px;"
                                                        (click)="reset(newData)"></button>
                                                    <div *ngIf="arrayItemCustomer != ''" class="search-list-header">
                                                        <div class="example-loading-shade" *ngIf="isLoading">
                                                            <mat-spinner [diameter]="20" *ngIf="isLoading">
                                                            </mat-spinner>
                                                        </div>
                                                        <table id="selectedValue"
                                                            class="table table-condensed table-striped table-hover">
                                                            <tr class="ui-menu-item" role="menuitem">
                                                                <th>{{'name' | translate}}</th>
                                                                <th>{{'address' | translate}}</th>
                                                            </tr>
                                                            <tr class="ui-menu-item" role="menuitem"
                                                                *ngFor="let result of photosBuffer"
                                                                (click)="onChangeOfItemCodeCustomer(result, newData)">
                                                                <td>{{ result.name }}</td>
                                                                <td>{{ result.address1 }} {{ result.address2 }},
                                                                    {{ result.city }}, {{ result.state }} , {{
                                                                    result.gsTin }}</td>
                                                            </tr>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>


                                            <div class="form-group row col-md-4 mb-2 ">
                                                <div class="form-group row col-md-12 mb-2">
                                                    <label
                                                        class="col-md-6 text-right error-control-label required">{{'ipono'
                                                        |translate}} </label>
                                                    <div class="col-md-6 pl-1 ">
                                                        <ngx-select
                                                            class="ngx-custom-select-dropdown ngx-custom-select-dropdown-text-wrap"
                                                            [ngModelOptions]="{standalone: true}" name="deptid"
                                                            [allowClear]="true" [(ngModel)]="newData.ipono"
                                                            [items]="storeInchargeArray" optionValueField="id"
                                                            optionTextField="name"
                                                            placeholder="{{'pleaseselect' | translate}}">
                                                        </ngx-select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group row col-md-8 mb-2 ">
                                                <label
                                                    class="col-md-3 text-right error-control-label required">{{'frameno'
                                                    |translate}} </label>
                                                <div class="col-md-9 pl-1 ">
                                                    <ngx-select
                                                        class="ngx-custom-select-dropdown ngx-custom-select-dropdown-text-wrap"
                                                        [ngModelOptions]="{standalone: true}" name="deptid"
                                                        [allowClear]="true" [(ngModel)]="newData.frameno"
                                                        [items]="storeInchargeArray" optionValueField="id"
                                                        optionTextField="name"
                                                        placeholder="{{'pleaseselect' | translate}}">
                                                    </ngx-select>
                                                </div>
                                            </div>

                                            <div class="form-group row col-md-4 mb-2">
                                                <div class="form-group row col-md-12 mb-2">
                                                    <label
                                                        class="col-md-6 text-right error-control-label required">{{'coilno'
                                                        |translate}} </label>
                                                    <div class="col-md-6 pl-1">
                                                        <ngx-select
                                                            class="ngx-custom-select-dropdown ngx-custom-select-dropdown-text-wrap"
                                                            [ngModelOptions]="{standalone: true}" name="deptid"
                                                            [allowClear]="true" [(ngModel)]="newData.coilno"
                                                            [items]="storeInchargeArray" optionValueField="id"
                                                            optionTextField="name"
                                                            placeholder="{{'pleaseselect' | translate}}">
                                                        </ngx-select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group row col-md-4 mb-2 ">
                                                <label
                                                    class="col-md-6 text-right error-control-label required">{{'grade'
                                                    |translate}} </label>
                                                <div class="col-md-6 ">
                                                    <input class="form-control w-100  form-control-sm"
                                                        name="manualslipno" [(ngModel)]="newData.grade" maxlength="10"
                                                        [ngModelOptions]="{standalone: true}"
                                                        oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
                                                </div>
                                            </div>
                                            <div class="form-group row col-md-4 mb-2 p-0">
                                                <label
                                                    class="col-md-6 text-right error-control-label required">{{'thickness'
                                                    |translate}} </label>
                                                <div class="col-md-6 p-0 ">
                                                    <input class="form-control w-100  form-control-sm"
                                                        name="manualslipno" [(ngModel)]="newData.thickness"
                                                        maxlength="10" [ngModelOptions]="{standalone: true}"
                                                        oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
                                                </div>
                                            </div>
                                            <div class="form-group row col-md-4 mb-2">
                                                <label
                                                    class="col-md-6 text-right error-control-label required pr-0">{{'width'
                                                    |translate}} </label>
                                                <div class="col-md-6 pl-3">
                                                    <input class="form-control w-100  form-control-sm"
                                                        name="manualslipno" [(ngModel)]="newData.width" maxlength="10"
                                                        [ngModelOptions]="{standalone: true}"
                                                        oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
                                                </div>
                                            </div>
                                            <div class="form-group row col-md-4 mb-2 ">
                                                <label
                                                    class="col-md-6 text-right error-control-label required">{{'strokesreqd'
                                                    |translate}} </label>
                                                <div class="col-md-6 ">
                                                    <input class="form-control w-100  form-control-sm"
                                                        name="manualslipno" [(ngModel)]="newData.strokesreqd"
                                                        maxlength="10" [ngModelOptions]="{standalone: true}"
                                                        oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
                                                </div>
                                            </div>
                                            <div class="form-group row col-md-4 mb-2 p-0">
                                                <label
                                                    class="col-md-6 text-right error-control-label required">{{'reqdweight'
                                                    |translate}} </label>
                                                <div class="col-md-6 p-0 ">
                                                    <input class="form-control w-100  form-control-sm"
                                                        name="manualslipno" [(ngModel)]="newData.reqdweight"
                                                        maxlength="10" [ngModelOptions]="{standalone: true}"
                                                        oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
                                                </div>
                                            </div>
                                            <!-- emptydiv -->
                                            <div class="col-md-4"></div>
                                            <div class="form-group row col-md-4 mb-2 pr-0 ">
                                                <label
                                                    class="col-md-6 text-right error-control-label required">{{'noofsheets'
                                                    |translate}} </label>
                                                <div class="form-group row col-md-6  pl-3 pr-0">
                                                    
                                                        <div class="form-group row col-md-8 mb-2">
                                                            <input class="form-control w-100  form-control-sm"
                                                                name="manualslipno" [(ngModel)]="newData.noofsheets"
                                                                maxlength="10" [ngModelOptions]="{standalone: true}"
                                                                oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
                                                        </div>
                                                        <label
                                                            class="col-md-1 text-right error-control-label required mb-2">{{'*'
                                                            |translate}} </label>
                                                        <div class="col-md-3 mb-2 pr-0">
                                                            <input class="form-control w-100  form-control-sm"
                                                                name="manualslipno" [(ngModel)]="newData.noofsheet"
                                                                maxlength="10" [ngModelOptions]="{standalone: true}"
                                                                oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">

                                                        </div>
                                                    
                                                </div>

                                            </div>
                                            <div class="form-group row col-md-4 mb-2 p-0">
                                                <label
                                                    class="col-md-6 text-right error-control-label required">{{'=strokesrun'
                                                    |translate}} </label>
                                                <div class="col-md-6 p-0 ">
                                                    <input class="form-control w-100  form-control-sm"
                                                        name="manualslipno" [(ngModel)]="newData.strokesrun"
                                                        maxlength="10" [ngModelOptions]="{standalone: true}"
                                                        oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">

                                                </div>

                                            </div>




                                            <div class="form-group row col-md-4 mb-2">
                                                <label
                                                    class="col-md-6 text-right error-control-label required pr-0">{{'wgtconsumed'
                                                    |translate}} </label>
                                                <div class="col-md-6 pl-3">
                                                    <input class="form-control w-100  form-control-sm"
                                                        name="manualslipno" [(ngModel)]="newData.wgtconsumed"
                                                        maxlength="10" [ngModelOptions]="{standalone: true}"
                                                        oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
                                                </div>
                                            </div>
                                            <div class="form-group row col-md-4 mb-2 ">
                                                <label
                                                    class="col-md-6 text-right error-control-label required">{{'balancecutsheetlength'
                                                    |translate}} </label>
                                                <div class="col-md-6 ">
                                                    <input class="form-control w-100  form-control-sm"
                                                        name="manualslipno" [(ngModel)]="newData.balancecutsheetlength"
                                                        maxlength="10" [ngModelOptions]="{standalone: true}"
                                                        oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
                                                </div>
                                            </div>
                                            <div class="form-group row col-md-4 mb-2 p-0">
                                                <label
                                                    class="col-md-6 text-right error-control-label required">{{'width'
                                                    |translate}} </label>
                                                <div class="col-md-6 p-0 ">
                                                    <input class="form-control w-100  form-control-sm"
                                                        name="manualslipno" [(ngModel)]="newData.balancecutsheetwidth"
                                                        maxlength="10" [ngModelOptions]="{standalone: true}"
                                                        oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
                                                </div>
                                            </div>
                                            <div class="form-group row col-md-4 mb-2 ">
                                                <label
                                                    class="col-md-6 text-right error-control-label required pr-0">{{'cutsheet'
                                                    |translate}} </label>
                                                <div class="col-md-6 pl-3">
                                                    <input class="form-control w-100  form-control-sm"
                                                        name="manualslipno" [(ngModel)]="newData.cutsheet"
                                                        maxlength="10" [ngModelOptions]="{standalone: true}"
                                                        oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
                                                </div>
                                            </div>
                                            <div class="form-group row col-md-4 mb-2 ">
                                                <label class="col-md-6 text-right error-control-label required">{{'weight'
                                                    |translate}} </label>
                                                <div class="col-md-6 ">
                                                    <input class="form-control w-100  form-control-sm"
                                                        name="manualslipno" [(ngModel)]="newData.weight" maxlength="10"
                                                        [ngModelOptions]="{standalone: true}"
                                                        oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
                                                </div>
                                            </div>
                                            <div class="form-group row col-md-4 mb-2 p-0 ">
                                                <label
                                                    class="col-md-6 text-right error-control-label required">{{'frameno'
                                                    |translate}} </label>
                                                <div class="col-md-6 p-0">
                                                    <input class="form-control w-100  form-control-sm"
                                                        name="manualslipno" [(ngModel)]="newData.framen" maxlength="10"
                                                        [ngModelOptions]="{standalone: true}"
                                                        oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
                                                </div>
                                            </div>
                                            <div class="col-md-4"></div>
                                            <div class="form-group row col-md-8 mb-2">
                                                <label
                                                    class="col-md-3 text-right error-control-label required">{{'remarks'
                                                    |translate}} </label>
                                                <div class="col-md-9 pl-0">
                                                    <textarea type="text" autosize
                                                        class="form-control form-control-sm text-area-custom-item "
                                                        style="height: 24px;"
                                                        oninput="this.value = this.value.toUpperCase()"
                                                        name="REASONFORLEAVE" [(ngModel)]="newData.remarks">
                                                    </textarea>
                                                </div>
                                            </div>









                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <app-footer></app-footer>
        </div>
    </div>
</div>
