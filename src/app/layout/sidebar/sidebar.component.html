<aside class="left-sidebar" data-sidebarbg="skin5" id="printPageButton">
    <div class="scroll-sidebar ps-container ps-theme-default" style="overflow-y:scroll !important;">

        <nav class="sidebar-nav">
            <ul id="sidebarnav">
                <input class="form-control form-control-sm p-3 mt-1" [(ngModel)]="searchTerm" #category
                    (keyup)='onkeyup($event.target.value)' placeholder="{{'searchmenu' | translate}}">
                <p-panelMenu class="custom-p-menu" [multiple]="false" [transitionOptions]="'400ms'"
                    [model]="parsedData" [style]="{'width':'300px'}"></p-panelMenu>

            </ul>
        </nav>
        <div class="ps-scrollbar-x-rail" style="left: 0px; bottom: 0px;">
            <div class="ps-scrollbar-x" tabindex="0" style="left: 0px; width: 0px;"></div>
        </div>
        <div class="ps-scrollbar-y-rail" style="top: 0px; right: 3px;">
            <div class="ps-scrollbar-y" tabindex="0" style="top: 0px; height: 0px;"></div>
        </div>
    </div>

</aside>
