<div class="modal-header primary-bg py-2" style="min-width: 300px;">
    <h5 class="modal-title text-white" id="exampleModalLabel">Error Msg.</h5>
    <button type="button" class="close text-white" mat-dialog-close>
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body p-3" style="min-width: 300px;">
    <div [innerHTML]="dataPrint"></div>
</div>
<div class="modal-footer" style="min-width: 300px;">
    <button class="btn btn-sm btn-secondary rounded bg-danger" (click)="closeDialog()">{{'close' | translate}}</button>
</div>
